<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KabaleOnline Assistant</title>
  <style>
    /* üé® GENERAL PAGE STYLE */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007aff, #00c6ff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .chat-container {
      background: #ffffff;
      width: 95%;
      max-width: 420px;
      height: 80vh;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* üí¨ HEADER */
    .chat-header {
      background: #007aff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.2em;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* üß† CHAT BODY */
    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    /* üë§ USER + BOT MESSAGES */
    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 0.95em;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
      word-wrap: break-word;
    }

    .user {
      background: #007aff;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #e9ecef;
      align-self: flex-start;
      color: #111;
      border-bottom-left-radius: 0;
    }

    /* ‚úçÔ∏è TYPING INDICATOR */
    .typing {
      display: inline-block;
      font-style: italic;
      color: #777;
    }

    .typing::after {
      content: " .";
      animation: dots 1.2s steps(5, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: " ."; }
      40% { content: " .."; }
      60% { content: " ..."; }
      80%, 100% { content: " "; }
    }

    /* üí¨ INPUT AREA */
    .chat-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-footer input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px 15px;
      outline: none;
      font-size: 0.95em;
      transition: 0.2s;
    }

    .chat-footer input:focus {
      border-color: #007aff;
      box-shadow: 0 0 3px rgba(0, 122, 255, 0.4);
    }

    .chat-footer button {
      background: #007aff;
      border: none;
      color: white;
      margin-left: 8px;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-footer button:hover {
      background: #005fcc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">üí¨ KabaleOnline Assistant</div>

    <div id="chat-body" class="chat-body">
      <div class="msg bot">üëã Hello! I‚Äôm KabaleOnline Assistant. How can I help you today?</div>
    </div>

    <div class="chat-footer">
      <input id="user-input" type="text" placeholder="Type your message..." autocomplete="off">
      <button id="send-btn">‚û§</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById("chat-body");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(content, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.textContent = content;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.classList.add("msg", "bot");
      typing.innerHTML = '<span class="typing">KabaleOnline is typing</span>';
      chatBody.appendChild(typing);
      chatBody.scrollTop = chatBody.scrollHeight;
      return typing;
    }

    async function getBotReply(message) {
      try {
        const res = await fetch("/.netlify/functions/aiChat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await res.json();
        return data.reply || "Sorry, I couldn‚Äôt process that.";
      } catch (err) {
        return "‚ö†Ô∏è Offline mode: KabaleOnline Assistant is not connected to the server.";
      }
    }

    function typeWriterEffect(text, element) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          chatBody.scrollTop = chatBody.scrollHeight;
          setTimeout(type, 25);
        }
      }
      type();
    }

    async function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      userInput.value = "";

      const typingEl = showTyping();
      const reply = await getBotReply(text);
      typingEl.remove();

      const botMsg = document.createElement("div");
      botMsg.classList.add("msg", "bot");
      chatBody.appendChild(botMsg);

      typeWriterEffect(reply, botMsg);
    }

    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") handleSend();
    });
  </script>
</body>
</html>
