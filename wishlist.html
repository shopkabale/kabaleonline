<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist | Kabale Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Add some basic styles from your main CSS or link to it */
        :root {
            --primary-color: #007bff;
            --accent-color: #ffc107;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-dark: #34495e;
            --border-color: #e9ecef;
            --border-radius: 12px;
            --shadow: 0 4px 15px rgba(0,0,0,0.07);
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-dark); }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px 15px; }
        .page-content { padding-top: 80px; }
        /* Copied from your home page for consistency */
        .product-grid { display: grid; gap: 15px; grid-template-columns: repeat(2, 1fr); }
        .product-card-link { text-decoration: none; color: inherit; }
        .product-card { background: var(--card-bg); border-radius: var(--border-radius); overflow: hidden; display: flex; flex-direction: column; height: 100%; box-shadow: var(--shadow); }
        .product-card img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; }
        .product-card h3 { margin: 10px 15px; font-size: 0.95rem; flex-grow: 1; }
        .product-card .price { margin: 0 15px 15px; font-size: 1.1rem; font-weight: bold; color: var(--primary-color); }
        @media (min-width: 768px) { .product-grid { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body>
    <div class="mobile-nav-overlay"></div>
    <header>
        </header>
    <nav class="mobile-nav">
        </nav>

    <main class="container page-content">
        <h1><i class="fa-solid fa-heart" style="color: #d9534f;"></i> My Wishlist</h1>
        <p>Items you've saved for later.</p>
        <div id="wishlist-grid" class="product-grid">
            <p>Loading your wishlist...</p>
        </div>
    </main>

    <footer>
        </footer>

    <script type="module" src="ui.js"></script>
    <script type="module" src="wishlist.js"></script>
</body>
</html>
