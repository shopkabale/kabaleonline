<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishlist - KabaleOnline</title>
  <style>
    :root {
      --primary-color: #ff7f00;
      --secondary-color: #f1f1f1;
      --text-color: #333;
      --font-family: 'Poppins', sans-serif;
      --border-radius: 10px;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: #fafafa;
      color: var(--text-color);
      padding-top: 80px;
    }

    .header-top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      z-index: 1000;
    }

    .site-title {
      font-weight: 700;
      font-size: 1.8em;
      color: var(--primary-color);
    }

    .hamburger-menu {
      font-size: 26px;
      cursor: pointer;
      color: var(--text-color);
    }

    .page-header {
      text-align: center;
      padding: 10px 20px;
    }

    .page-header h1 {
      font-size: 1.8em;
      margin: 0;
      color: var(--text-color);
    }

    .wishlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* ✅ Fixed image height for stable layout */
    .wishlist-card-image {
      width: 100%;
      height: 250px;
      display: block;
      border-radius: var(--border-radius);
      object-fit: cover;
    }

    .wishlist-card {
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s;
    }

    .wishlist-card:hover {
      transform: scale(1.02);
    }

    .wishlist-card-content {
      padding: 15px;
      text-align: center;
    }

    .wishlist-card-content h3 {
      margin: 5px 0;
      font-size: 1em;
    }

    .wishlist-card-content .price {
      color: var(--primary-color);
      font-weight: bold;
      font-size: 1.1em;
      margin: 5px 0;
    }

    .remove-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.9em;
      transition: 0.3s;
    }

    .remove-btn:hover {
      background: #e67300;
    }

    .mobile-nav {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100%;
      background: white;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      transition: left 0.3s;
      z-index: 1100;
      display: flex;
      flex-direction: column;
    }

    .mobile-nav.open {
      left: 0;
    }

    .mobile-nav-header {
      background: var(--primary-color);
      color: white;
      padding: 20px;
      font-size: 1.2em;
      text-align: center;
    }

    .mobile-nav a {
      padding: 14px 20px;
      border-bottom: 1px solid #f2f2f2;
      text-decoration: none;
      color: var(--text-color);
      transition: background 0.2s;
    }

    .mobile-nav a:hover {
      background: var(--secondary-color);
    }

    .mobile-nav .post-button {
      margin: 15px;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: 0.3s;
    }

    .mobile-nav .post-button:hover {
      background: #e67300;
    }

    footer {
      background: white;
      text-align: center;
      padding: 40px 20px 20px;
      margin-top: 40px;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.05);
    }

    .footer-logo {
      font-size: 1.8em;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .footer-links a {
      color: var(--text-color);
      margin: 0 8px;
      text-decoration: none;
      font-size: 0.9em;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .placeholder-message {
      text-align: center;
      padding: 30px 20px;
      font-size: 1em;
      color: #777;
    }

    /* ---------- Responsive Fixes for Small Screens ---------- */
    @media (max-width: 480px) {
      body {
        padding-top: 60px;
      }

      .header-top-bar {
        height: 60px;
        padding: 6px 10px;
      }

      .site-title {
        font-size: 1.4em;
      }

      .hamburger-menu {
        font-size: 22px;
      }

      .page-header h1 {
        font-size: 1.3em;
        gap: 8px;
      }

      .wishlist-grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      /* ✅ Mobile image height */
      .wishlist-card-image {
        height: 200px;
      }

      .wishlist-card-content h3 {
        font-size: 0.9em;
      }

      .wishlist-card-content .price {
        font-size: 1em;
      }

      .remove-btn {
        font-size: 0.85em;
        padding: 7px;
      }

      .mobile-nav {
        width: 240px;
      }

      .mobile-nav a {
        padding: 12px 16px;
        font-size: 0.95em;
      }

      .mobile-nav-header {
        font-size: 1em;
      }

      .mobile-nav .post-button {
        font-size: 0.9em;
        padding: 10px;
      }

      .footer-logo {
        font-size: 1.4em;
      }

      .footer-links a {
        display: inline-block;
        margin: 5px;
        font-size: 0.85em;
      }

      footer {
        padding: 25px 10px 15px;
      }

      .placeholder-message {
        padding: 25px 15px;
        font-size: 0.95em;
      }
    }
  </style>
</head>

<body>
  <div class="header-top-bar">
    <div class="site-title">KabaleOnline</div>
    <div class="hamburger-menu" onclick="toggleNav()">☰</div>
  </div>

  <div class="mobile-nav" id="mobileNav">
    <div class="mobile-nav-header">Menu</div>
    <a href="/">Home</a>
    <a href="/shop.html">Shop</a>
    <a href="/wishlist.html">Wishlist</a>
    <a href="/contact.html">Contact</a>
    <button class="post-button">Post Item</button>
  </div>

  <div class="page-header">
    <h1>My Wishlist</h1>
  </div>

  <div class="wishlist-grid">
    <div class="wishlist-card">
      <img class="wishlist-card-image" src="https://via.placeholder.com/400x400" alt="Product" />
      <div class="wishlist-card-content">
        <h3>Nike Air Force 1</h3>
        <div class="price">UGX 250,000</div>
        <button class="remove-btn">Remove</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-logo">KabaleOnline</div>
    <div class="footer-links">
      <a href="/">Home</a> |
      <a href="/shop.html">Shop</a> |
      <a href="/contact.html">Contact</a>
    </div>
  </footer>

  <script>
    function toggleNav() {
      document.getElementById("mobileNav").classList.toggle("open");
    }
  </script>
</body>
</html>
