<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabale Online - Under Maintenance</title>
    <style>
        /* Reset & basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #007bff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Spinner Animation */
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid #e0e0e0;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        /* Footer note animation */
        .note {
            font-size: 0.9rem;
            color: #555;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Blinking dots animation */
        .dots::after {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-left: 5px;
            border-radius: 50%;
            background: #007bff;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <h1>Kabale Online is Under Maintenance<span class="dots"></span></h1>
    <p>Please check back in 30 minutes for updates.</p>
    <div class="note">We apologize for the inconvenience and appreciate your patience.</div>
</body>
</html>
