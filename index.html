<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabale Online | Buy and Sell Online in Kabale , Kigezi</title>
    <link rel="icon" href="favicon.webp" type="image/webp">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- NEW CSS FOR CLEANER STICKY HEADER --- */
        
        /* The main header with the title that scrolls away */
        .site-header-main {
            text-align: center;
            padding: 15px 0;
        }

        /* The container for the buttons that will stick */
        .header-actions-sticky {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 1000;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        /* This pushes the main content down so it doesn't start underneath the sticky bar */
        .page-container {
            padding-top: 20px;
        }

        /* --- NEW CSS FOR BUTTON HIGHLIGHTING --- */

        /* A base style for all action buttons */
        .action-btn {
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s;
            border: 1px solid #ddd;
        }

        /* Style for the non-active navigation links */
        .nav-link {
            background-color: #f0f0f0;
            color: #333;
        }
        .nav-link:hover {
            background-color: #e0e0e0;
        }

        /* Style for the main "Sell an Item" call-to-action button */
        .cta-button {
             background-color: #007bff;
             color: white;
             border-color: #007bff;
        }

        /* The highlighted style for the active nav link */
        .nav-link.active {
            background-color: #0d6efd; /* A slightly different blue */
            color: white;
            border-color: #0d6efd;
        }
        
        /* --- CSS for Skeleton Loaders (Unchanged) --- */
        .skeleton-card { background-color: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); animation: pulse 1.5s infinite ease-in-out; }
        .skeleton-card .image { width: 100%; padding-top: 100%; background-color: #e0e0e0; }
        .skeleton-card .text { height: 1.2em; margin: 15px; background-color: #e0e0e0; border-radius: 4px; }
        .skeleton-card .text.short { width: 60%; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <header class="site-header-main">
        <a href="/" class="site-title">Kabale <span>Online</span></a>
    </header>

    <div class="header-actions-sticky">
        <a href="/" class="action-btn nav-link" id="items-btn">All Items</a>
        <a href="/?type=service" class="action-btn nav-link" id="services-btn">Services</a>
        <a href="/sell/" class="action-btn cta-button">Sell an Item</a>
    </div>

    <div class="container page-container">
        <div class="page-welcome">
            <h1>Welcome to Kabale Online</h1>
            <p>The #1 marketplace for students and residents in the Kigezi region.</p>
        </div>

        <div class="search-and-filter-container">
            </div>

        <section id="quick-deals-section" class="container" style="display: none;">
            <h2>Featured Listings</h2>
            <div id="quick-deals-grid" class="product-grid"></div>
        </section>

        <main>
            <h2 id="listings-title">All Listings</h2>
            <div id="product-grid" class="product-grid">
                </div>
            <div id="load-more-container" style="text-align: center; margin-top: 30px;">
                <button id="load-more-btn" class="cta-button" style="display: none;">Load More</button>
            </div>
        </main>
    </div>

    <footer>
        </footer>

    <script type="module" src="shared.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
