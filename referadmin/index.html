<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Admin | Kabale Online</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --primary-color: #007bff; --text-dark: #34495e; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background-color: #f4f7f6; color: var(--text-dark); line-height: 1.6; padding-top: 70px; }
        .sticky-header, .header-top-bar, .hamburger-menu, .site-title, .header-icons, .mobile-nav, .mobile-nav-overlay { /* Your standard header styles */ }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px 15px; }
        .page-welcome h1 { font-size: 1.8em; }
        .admin-section { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-top: 30px; }
        .admin-section h2 { margin-top: 0; border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px 15px; border-bottom: 1px solid #ddd; text-align: left; word-break: break-word; }
        th { background-color: #34495e; color: #fff; }
        .action-btn.green { background-color: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .status-approved { color: #2ecc71; font-weight: bold; }
    </style>
</head>
<body>
    <header class="sticky-header"></header>

    <div class="container">
        <div id="access-denied" style="display: none;">
            <div class="page-welcome"><h1>Access Denied</h1><p>You do not have permission. <a href="/">Go Home</a></p></div>
        </div>

        <div id="admin-content" style="display: none;">
            <div class="page-welcome">
                <h1>Referral Administration</h1>
                <p>Approve genuine new users to award credit to the referrer.</p>
            </div>

            <div class="admin-section">
                <h2>Pending Approvals</h2>
                <table id="pending-referrals-table">
                    <thead><tr><th>Referrer Email</th><th>New User Name</th><th>Date</th><th>Actions</th></tr></thead>
                    <tbody><tr><td colspan="4">Loading...</td></tr></tbody>
                </table>
            </div>
            
            <div class="admin-section">
                <h2>Approved Referrals</h2>
                <table id="approved-referrals-table">
                    <thead><tr><th>Referrer Email</th><th>New User Name</th><th>Date</th><th>Status</th></tr></thead>
                    <tbody><tr><td colspan="4">Loading...</td></tr></tbody>
                </table>
            </div>
        </div>
    </div>

    <footer></footer>
    
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="../js/ui.js"></script>
</body>
</html>
