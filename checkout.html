<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Kabale Online</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff; --text-dark: #34495e; --text-light: #7f8c8d;
            --card-bg: #ffffff; --bg-light: #f8f9fa; --danger-color: #dc3545;
            --border-radius: 8px; --shadow: 0 4px 15px rgba(0,0,0,0.07);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; background-color: var(--bg-light); color: var(--text-dark);
            padding-top: 65px;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 20px 15px; }
        .sticky-header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background-color: var(--card-bg); box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header-top-bar {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 1200px; margin: 0 auto; padding: 8px 15px; height: 65px;
        }
        .site-title { text-decoration: none; color: var(--text-dark); font-size: 1.8em; font-weight: bold; }
        .site-title span { color: var(--primary-color); }
        .page-header { border-bottom: 1px solid #e0e0e0; margin-bottom: 30px; padding-bottom: 15px; }
        .page-header h1 { font-size: 2em; margin: 0; display: flex; align-items: center; gap: 12px; }
        .page-header i { color: var(--primary-color); }

        #checkout-form-container { background-color: var(--card-bg); border-radius: var(--border-radius); box-shadow: var(--shadow); padding: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 8px; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px;
            font-size: 1em; box-sizing: border-box;
        }
        .form-summary { border-top: 1px solid #eee; padding-top: 20px; margin-top: 20px; }
        .total-price { font-size: 1.5em; font-weight: bold; text-align: right; margin-bottom: 20px; }
        
        #place-order-btn {
            background-color: #28a745; color: white; width: 100%; padding: 15px; border: none;
            border-radius: 8px; font-size: 1.2em; font-weight: bold; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        #place-order-btn:disabled { background-color: #6c757d; }
        #place-order-btn .fa-spin { display: none; }

        .placeholder-message { text-align: center; padding: 40px; }
        .placeholder-message a { color: var(--primary-color); font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>
    <header class="sticky-header">
        <div class="header-top-bar">
            <a href="/" class="site-title">Kabale <span>Online</span></a>
            <a href="/cart.html" aria-label="Your Cart"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h1><i class="fa-solid fa-file-invoice"></i> Checkout</h1>
        </div>

        <div id="checkout-form-container">
             <div class="placeholder-message">
                <p>Loading your details...</p>
            </div>
        </div>
    </main>

    <script type="module" src="js/checkout.js"></script>
    <script type="module" src="firebase.js"></script>
</body>
</html>
