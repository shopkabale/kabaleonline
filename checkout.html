        .mobile-nav.active { left: 0; }
        .mobile-nav a { display: flex; align-items: center; padding: 15px 20px; color: #333; text-decoration: none; border-bottom: 1px solid #f0f0f0; font-size: 1em; }
        .mobile-nav a i { margin-right: 15px; font-size: 18px; color: #007bff; }
        .mobile-nav-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1050; display: none; }
        .mobile-nav-overlay.active { display: block; }
        
        /* --- CHECKOUT PAGE STYLES --- */
        .container { max-width: 600px; margin: 0 auto; padding: 20px 15px; }
        .page-header { border-bottom: 1px solid #e0e0e0; margin-bottom: 30px; padding-bottom: 15px; }
        .page-header h1 { font-size: 2em; margin: 0; display: flex; align-items: center; gap: 12px; }
        .page-header i { color: var(--primary-color); }
        #checkout-form-container { background-color: #fff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); padding: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 8px; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em; box-sizing: border-box; }
        .form-summary { border-top: 1px solid #eee; padding-top: 20px; margin-top: 20px; }
        .total-price { font-size: 1.5em; font-weight: bold; text-align: right; margin-bottom: 20px; }
        #place-order-btn { background-color: #28a745; color: white; width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 1.2em; font-weight: bold; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; }
        #place-order-btn:disabled { background-color: #6c757d; }
        #place-order-btn .fa-spin { display: none; }
        .placeholder-message { text-align: center; padding: 40px; }
        .placeholder-message a { color: var(--primary-color); font-weight: bold; text-decoration: none; }

        .kabale-contact-info-section { text-align: center; padding: 20px 0; }

        .copyright { text-align: center; font-size: 0.8em; color: #6c757d; padding: 20px 0; border-top: 1px solid #e9ecef; margin-top: 20px; }
