<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Events in Kabale | Kabale Online</title>
    <meta name="description" content="Find the latest events, workshops, and meetups happening in Kabale. From campus parties to community gatherings, find it all on Kabale Online.">
    
    <link rel="icon" href="/favicon.webp" type="image/webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>

    <style>
        :root {
            --primary-color: #007bff; --accent-color: #ffc107; --bg-color: #f4f7f6;
            --card-bg: #ffffff; --text-dark: #34495e; --text-light: #7f8c8d;
            --border-color: #e9ecef; --border-radius: 12px; --shadow: 0 4px 15px rgba(0,0,0,0.07);
            
            /* ✨ New Calendar Colors */
            --calendar-bg: #ffffff;
            --calendar-border: #dee2e6;
            --calendar-today-bg: #eaf3ff;
            --event-color-1: #007bff;
            --event-color-2: #28a745;
            --event-color-3: #fd7e14;
            --event-color-4: #6f42c1;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-dark); line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .sticky-header { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background-color: var(--card-bg); box-shadow: 0 2px 5px rgba(0,0,0,0.08); }
        .header-top-bar { display: flex; align-items: center; padding: 0 15px; height: 55px; }
        .hamburger-menu { font-size: 22px; background: none; border: none; cursor: pointer; color: var(--text-dark); padding-right: 15px; }
        .site-title { text-decoration: none; color: var(--text-dark); font-size: 1.4em; font-weight: bold; }
        .site-title span { color: var(--accent-color); }
        .header-spacer { flex-grow: 1; }
        .header-icons { display: flex; align-items: center; gap: 18px; }
        .header-icons a { color: var(--text-dark); font-size: 22px; text-decoration: none; }
        .page-container { padding-top: 80px; padding-bottom: 20px; }
        .mobile-nav-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1090; opacity: 0; visibility: hidden; }
        .mobile-nav-overlay.active { opacity: 1; visibility: visible; }
        .mobile-nav { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background-color: #fff; box-shadow: 2px 0 10px rgba(0,0,0,0.1); z-index: 1100; transition: left 0.3s ease; display: flex; flex-direction: column; }
        .mobile-nav.active { left: 0; }
        .mobile-nav-header { padding: 15px 20px; border-bottom: 1px solid var(--border-color); font-size: 1.2em; font-weight: bold; }
        .mobile-nav-links { flex-grow: 1; overflow-y: auto; }
        .mobile-nav a { display: flex; align-items: center; padding: 16px 20px; color: var(--text-dark); text-decoration: none; border-bottom: 1px solid #f0f0f0; }
        .mobile-nav a i { margin-right: 15px; font-size: 18px; color: var(--primary-color); width: 20px; text-align: center; }
        .mobile-nav-footer { padding: 15px; background-color: #f4f7f6; }
        .mobile-nav .post-button { background-color: var(--accent-color); color: var(--text-dark); font-weight: bold; border-radius: 25px; text-align: center; display: block; padding: 12px; margin: 10px; }
        footer { background-color: var(--text-dark); color: white; padding: 40px 15px 20px; text-align: center; margin-top: 30px; }
        .footer-logo { font-size: 1.8em; font-weight: bold; margin-bottom: 10px; } .footer-logo span { color: var(--accent-color); }
        .page-header { text-align: center; margin-bottom: 30px; }
        .page-header h1 { font-size: 2.2em; margin-bottom: 5px;}
        .page-header p { font-size: 1.1em; color: var(--text-light); }
        .post-event-btn { display: inline-block; background-color: var(--accent-color); color: var(--text-dark); padding: 12px 25px; border-radius: 25px; text-decoration: none; font-weight: bold; margin-top: 15px; }

        /* ✨ NEW LEGENDARY CALENDAR LAYOUT ✨ */
        .calendar-wrapper {
            max-width: 950px;
            margin: 20px auto;
            background-color: var(--calendar-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid var(--calendar-border);
        }
        #calendar-title {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text-dark);
        }
        .calendar-nav button, .calendar-view-toggle button {
            background-color: transparent;
            border: 1px solid #ced4da;
            color: var(--text-light);
            padding: 6px 12px;
            margin: 0 2px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        .calendar-nav button:hover, .calendar-view-toggle button:hover {
            background-color: #e9ecef;
        }
        .calendar-view-toggle button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        #calendar {
            padding: 20px;
        }

        /* FullCalendar Theme Customization */
        :root {
            --fc-border-color: var(--calendar-border);
            --fc-daygrid-event-dot-width: 8px;
            --fc-list-event-dot-width: 10px;
            --fc-event-bg-color: var(--primary-color);
            --fc-event-border-color: var(--primary-color);
            --fc-event-text-color: #fff;
            --fc-more-link-bg-color: #f1f3f5;
            --fc-more-link-text-color: var(--text-dark);
            --fc-today-bg-color: var(--calendar-today-bg);
        }
        .fc .fc-daygrid-day-number {
            font-size: 1em;
            padding: 8px;
            font-weight: 500;
        }
        .fc .fc-daygrid-day.fc-day-today .fc-daygrid-day-number {
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 4px;
        }
        .fc .fc-event {
            padding: 3px 6px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }
        .fc .fc-event:hover {
            transform: scale(1.05);
        }
        .fc-h-event {
            background-color: var(--fc-event-bg-color) !important;
            border-color: var(--fc-event-border-color) !important;
        }

    </style>
</head>

    <header class="sticky-header">

            <a href="/" class="site-title">Kabale <span>Online</span></a>
            <div class="header-spacer"></div>

        <div class="calendar-wrapper">
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button id="prev-btn" title="Previous"><i class="fa-solid fa-chevron-left"></i></button>
                    <button id="today-btn">Today</button>
                    <button id="next-btn" title="Next"><i class="fa-solid fa-chevron-right"></i></button>

                <h2 id="calendar-title"></h2>
                <div class="calendar-view-toggle">
                    <button id="month-view-btn" class="active">Month</button>

            </div>
            <div id="calendar">
                <p style="text-align: center; padding: 40px;">Loading calendar...</p> 
            </div>
        </div>
    </main>
