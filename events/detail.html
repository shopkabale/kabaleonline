<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5XQRYNC9TW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-5XQRYNC9TW');
    </script> <title>Event Details | Kabale Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* ... your site's CSS ... */
        :root { --primary-color: #007bff; --accent-color: #ffc107; --bg-color: #f4f7f6; --card-bg: #ffffff; --text-dark: #34495e; --text-light: #7f8c8d; --border-color: #e9ecef; --border-radius: 12px; --shadow: 0 4px 15px rgba(0,0,0,0.07); }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-dark); line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; padding: 0 15px; }
        .page-container { padding-top: 20px; padding-bottom: 20px; } /* Adjusted padding since header is missing */
        .event-detail-container { background-color: var(--card-bg); border-radius: var(--border-radius); box-shadow: var(--shadow); overflow: hidden; }
        .event-banner img { width: 100%; height: 250px; object-fit: cover; background-color: var(--border-color); }
        .event-content { padding: 25px; }
        .event-title { font-size: 2em; margin: 0 0 15px; }
        .event-meta { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid var(--border-color); }
        .meta-item { display: flex; align-items: center; font-size: 1.1em; }
        .meta-item i { font-size: 1.4em; color: var(--primary-color); margin-right: 10px; }
        .event-description h3 { margin-top: 0; }
        .event-actions { margin-top: 30px; display: flex; flex-direction: column; gap: 15px; }
        .action-btn { display: block; text-align: center; padding: 15px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 1.1em; transition: opacity 0.3s; border: none; cursor: pointer; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .back-link { display: inline-block; margin-bottom: 20px; color: var(--primary-color); text-decoration: none; }
    </style>
</head>
<body> <main class="container page-container">
        <a href="/events/" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to All Events</a>
        <div class="event-detail-container">
            <div class="event-banner">
                <img id="event-banner-img" src="" alt="Event Banner">
            </div>
            <div class="event-content">
                <h1 id="event-title" class="event-title">Loading Event...</h1>
                <div id="event-meta" class="event-meta"></div>
                <div class="event-description">
                    <h3>About this Event</h3>
                    <p id="event-description">...</p>
                </div>
                <div class="event-actions">
                    <h3>Get Tickets</h3>
                    <a id="chat-with-uploader-btn" class="action-btn btn-primary" style="display: none;">
                        <i class="fa-solid fa-comments"></i> Chat with Organizer
                    </a>
                    <div id="login-for-chat-prompt" style="display: none;">
                        <p style="text-align:center; margin-bottom: 10px;">You must be logged in to contact the organizer.</p>
                        <a href="/sell.html" class="action-btn btn-secondary">Login or Sign Up</a>
                    </div>
                    <div id="owner-actions"></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/events/event-detail.js"></script>
    <script type="module" src="/ui.js"></script>
</body>
</html>
