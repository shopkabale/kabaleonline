<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KabaleOnline | Phone Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f8fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: white; padding: 2em; border-radius: 1em; box-shadow: 0 3px 10px rgba(0,0,0,0.1); width: 100%; max-width: 350px; }
    input, button { width: 100%; padding: 0.8em; margin: 0.6em 0; border: 1px solid #ccc; border-radius: 0.5em; font-size: 1em; }
    button { background: #007aff; color: white; border: none; cursor: pointer; }
    button:hover { background: #005fcc; }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Seller Registration</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="tel" id="phone" placeholder="WhatsApp Number (e.g. 256705123456)" required>
    <button type="button" id="sendOtpBtn">Send WhatsApp OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" style="display:none;" required>
    <button type="button" id="verifyBtn" style="display:none;">Verify OTP</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // üî• Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentPhone;

    document.getElementById("sendOtpBtn").addEventListener("click", async () => {
      currentPhone = document.getElementById("phone").value.trim();
      if (!currentPhone) return alert("Please enter phone number");

      const res = await fetch("/.netlify/functions/sendOTP", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone: currentPhone })
      });
      const data = await res.json();
      if (data.success) {
        alert("OTP sent via WhatsApp ‚úÖ");
        document.getElementById("otp").style.display = "block";
        document.getElementById("verifyBtn").style.display = "block";
      } else {
        alert("Failed to send OTP ‚ùå");
      }
    });

    document.getElementById("verifyBtn").addEventListener("click", async () => {
      const otp = document.getElementById("otp").value.trim();
      const name = document.getElementById("name").value.trim();

      const res = await fetch("/.netlify/functions/verifyOTP", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone: currentPhone, otp, name })
      });
      const data = await res.json();

      if (data.verified) {
        alert("Phone verified ‚úÖ Registration complete!");
      } else {
        alert("Invalid or expired OTP ‚ùå");
      }
    });
  </script>
</body>
</html>
