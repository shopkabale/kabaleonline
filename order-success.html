<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful | Kabale Online</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff; --text-dark: #34495e; --card-bg: #ffffff;
            --success-color: #28a745; --bg-light: #f8f9fa;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; background-color: var(--bg-light); color: var(--text-dark);
            padding-top: 65px;
        }
        .container { max-width: 600px; margin: 40px auto; padding: 20px 15px; text-align: center; }
        .sticky-header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background-color: var(--card-bg); box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header-top-bar {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 1200px; margin: 0 auto; padding: 8px 15px; height: 65px;
        }
        .site-title { text-decoration: none; color: var(--text-dark); font-size: 1.8em; font-weight: bold; }
        .site-title span { color: var(--primary-color); }
        
        .success-icon {
            font-size: 5em;
            color: var(--success-color);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.2em;
            margin: 0 0 15px;
        }
        p {
            font-size: 1.1em;
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .home-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="sticky-header">
        <div class="header-top-bar">
            <a href="/" class="site-title">Kabale <span>Online</span></a>
        </div>
    </header>

    <main class="container">
        <div class="success-icon">
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <h1>Thank You!</h1>
        <p>Your order has been placed successfully. The seller(s) will call you shortly on the phone number you provided to arrange for payment and delivery.</p>
        <a href="/" class="home-btn">Back to Homepage</a>
    </main>

</body>
</html>
