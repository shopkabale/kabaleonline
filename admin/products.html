<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products | Admin Panel</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <script src="/theme.js"></script>

    <header class="sticky-header">
      <div class="header-content container">
        <a href="/admin/" class="site-title">Kabale <span>Online</span></a>
        <div class="header-icons">
          <button id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        </div>
      </div>
    </header>

    <div class="container page-content">
        <div id="loader"><p>Loading Product Management...</p></div>
        <div id="access-denied" style="display: none;">
            <h1>Access Denied</h1><p>You do not have permission to view this page. Redirecting...</p>
        </div>

        <main id="admin-content" style="display: none;">
            <h1>Manage Products</h1>
            <p>Welcome, <strong id="admin-name">Admin</strong>!</p>
            
            <h2>Pending Approval</h2>
            <div id="pending-products-list" class="product-grid">
                <p>Loading pending products...</p>
            </div>

            <h2 style="margin-top: 40px;">All Products</h2>
            <div id="all-products-list" class="product-grid">
                <p>Loading all products...</p>
            </div>
        </main>
    </div>
    
    <script type="module" src="products.js"></script>
    <script type="module" src="../ui.js"></script>
</body>
</html>
