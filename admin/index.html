<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Panel | Kabale Online</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --primary-color: #007bff; --text-dark: #34495e; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background-color: #f4f7f6; color: var(--text-dark); line-height: 1.6; padding-top: 70px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px 15px; }
        .page-welcome h1 { font-size: 1.8em; }
        .admin-section { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-top: 30px; }
        .admin-section h2 { margin-top: 0; border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; }
        .user-list { list-style-type: none; padding: 0; }
        .user-list-item { background: #f9f9f9; border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 10px; }
        .action-btn { padding: 5px 10px; cursor: pointer; border-radius: 5px; border: none; font-weight: bold; }
        .action-btn.green { background-color: #28a745; color: white; }
        .action-btn.red { background-color: #dc3545; color: white; }
        .action-btn.blue { background-color: #007bff; color: white; }
        
        .product-grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
        .product-card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background: #fff; text-align: center; display: flex; flex-direction: column; }
        .product-card img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; background-color: #f0f0f0; }
        .product-card h3 { font-size: 0.9em; margin: 10px; flex-grow: 1; }
        .product-card .price { font-weight: bold; color: #007bff; margin: 0 10px 10px; }
        .seller-controls button { width: calc(100% - 20px); margin: 5px 10px; padding: 8px; border: 1px solid #ccc; background-color: #f0f0f0; cursor: pointer; border-radius: 5px; font-size: 0.8em; }
        .seller-controls .deal-btn.on-deal,
        .seller-controls .save-btn.on-save,
        .seller-controls .sponsor-btn.on-sponsor {
             background-color: #28a745; color: white; border-color: #28a745;
        }
        .admin-delete { background-color: #fbecec; color: #dc3545; border-color: #f5c6cb; }
        .seller-controls .action-btn.blue { width: calc(100% - 20px); margin: 5px 10px; padding: 8px; border: 1px solid #007bff; cursor: pointer; border-radius: 5px; font-size: 0.8em; }
    </style>
</head>
<body>
    <header class="sticky-header">
        </header>
    <div class="container">
        <div id="access-denied" style="display: none;">
            <div class="page-welcome"><h1>Access Denied</h1><p>You do not have permission to view this page. <a href="/">Go Home</a></p></div>
        </div>
        <div id="admin-content" style="display: none;">
            <div class="page-welcome"><h1>Super Admin Panel</h1><p>Moderate all site content here.</p></div>
            <div class="admin-section"><h2>User Management</h2><ul id="user-list" class="user-list"></ul></div>
            <div class="admin-section"><h2>Testimonial Management</h2><h3>Pending</h3><ul id="pending-testimonials-list" class="user-list"></ul><h3>Approved</h3><ul id="approved-testimonials-list" class="user-list"></ul></div>
            <div class="admin-section"><h2>All Products</h2><div id="all-products-list" class="product-grid"></div></div>
        </div>
    </div>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="admin.js"></script>
    <script type="module" src="../js/ui.js"></script>
</body>
</html>
