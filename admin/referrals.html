<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Log | Admin Panel</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <style>
        /* Styles for the new log view */
        .referral-log-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .referral-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .referral-info strong {
            font-size: 1.1em;
            color: var(--text-main);
        }
        .referral-info small {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        .status-badge {
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            text-transform: capitalize;
        }
        /* Status colors */
        .status-pending {
            background-color: #fff3cd;
            color: #664d03;
        }
        .status-approved {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .status-rejected {
            background-color: #f8d7da;
            color: #58151c;
        }
    </style>
</head>
<body>
    <script src="/theme.js"></script>
    <header class="sticky-header">
      <div class="header-content container">
        <a href="/admin/" class="site-title">Kabale <span>Online</span></a>
        <div class="header-icons">
          <button id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        </div>
      </div>
    </header>

    <div class="container page-content">
        <div id="loader"><p>Loading Referral Data...</p></div>
        <div id="access-denied" style="display: none;">
            <h1>Access Denied</h1><p>You do not have permission to view this page. Redirecting...</p>
        </div>

        <main id="admin-content" style="display: none;">
            <h1>Referral Log</h1>
            <p>Welcome, <strong id="admin-name">Admin</strong>!</p>

            <div class="stat-card" style="max-width: 400px; margin-bottom: 30px;">
                <h3>Total Referrals</h3>
                <p id="total-referrals-count" class="stat-number">0</p>
            </div>

            <h2>All Referrals</h2>
            <ul id="referral-log-list" class="user-list" style="list-style-type: none; padding: 0;">
                </ul>
        </main>
    </div>
    <script type="module" src="referrals.js"></script>
    <script type="module" src="../ui.js"></script>
</body>
</html>
