<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Chat-specific styles */
        :root {
            --own-message-bg: var(--ko-primary);
            --other-message-bg: var(--bg-card);
            --own-message-text: white;
            --other-message-text: var(--text-main);
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-main);
            color: var(--text-main);
            overflow: hidden; /* Prevent body scroll */
        }
        
        /* === NEW: Chat Header (Updated for Image) === */
        .chat-header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            flex-shrink: 0;
            gap: 10px;
        }
        #back-button {
            font-size: 1.2em;
            color: var(--text-main);
            text-decoration: none;
            padding: 5px;
        }
        #chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            flex-grow: 1;
            padding: 5px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }
        #chat-header-info:hover {
            background: var(--bg-main);
        }
        /* Using styles from group-list.js for consistency */
        .group-icon-wrapper-sm {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-main);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .group-icon-img-sm {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .group-icon-placeholder-sm {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--ko-primary);
        }
        #chat-title {
            font-size: 1.2em;
            font-weight: 600;
            margin: 0;
        }
        /* === END HEADER === */
        
        #message-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* === NEW: Modern Chat Bubble Styles === */
        .message {
            display: flex;
            gap: 10px;
            max-width: 80%;
            align-items: flex-start;
        }
        .message-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }
        .message-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .message-bubble {
            background: var(--other-message-bg);
            color: var(--other-message-text);
            padding: 10px 15px;
            border-radius: 18px;
            border-bottom-left-radius: 4px; /* "Tail" */
            margin: 0;
            line-height: 1.5;
            word-break: break-word;
        }
        .message-sender {
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 4px;
            color: var(--ko-primary);
        }
        
        /* Own message */
        .message.own-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message.own-message .message-content {
            flex-direction: row-reverse;
        }
        .message.own-message .message-bubble {
            background: var(--own-message-bg);
            color: var(--own-message-text);
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 4px; /* "Tail" */
        }
        .message.own-message .message-avatar {
            display: none; /* Don't show your own avatar */
        }
        .message.own-message .message-sender {
            display: none; /* No need to show your own name */
        }
        /* === END BUBBLE STYLES === */
        
        /* Reply Button */
        .reply-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .message:hover .reply-btn {
            opacity: 1;
        }

        /* Reply Quote */
        .reply-quote {
            background: rgba(0,0,0,0.05);
            border-left: 3px solid var(--ko-primary);
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 6px;
        }
        .message.own-message .reply-quote {
            background: rgba(255,255,255,0.15);
            border-left-color: #fff;
        }
        body.dark-mode .reply-quote {
             background: rgba(255,255,255,0.05);
        }
        .reply-quote-sender {
            font-weight: 600;
            font-size: 0.9em;
            color: var(--ko-primary);
        }
        .message.own-message .reply-quote-sender {
            color: #fff;
        }
        .reply-quote-text {
            font-size: 0.9em;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .message.own-message .reply-quote-text {
            color: rgba(255,255,255,0.8);
        }

        /* Reply Banner */
        #reply-banner {
            display: none;
            padding: 10px 15px;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
            position: relative;
        }
        #reply-banner p { margin: 0; font-size: 0.9em; }
        #reply-to-name { font-weight: 600; color: var(--ko-primary); }
        #reply-to-preview {
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #cancel-reply-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2em;
            color: var(--text-secondary);
            cursor: pointer;
        }

        /* === CSS FIX: Chat Form === */
        #chat-form {
            display: flex;
            padding: 10px;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
            align-items: center;
            gap: 8px; /* Adds spacing */
        }
        #message-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1em;
            background: var(--bg-main);
            color: var(--text-main);
            margin: 0; /* Fix for default margins */
        }
        /* This styles BOTH buttons */
        #chat-form button {
            background: var(--ko-primary);
            border: none;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.1em;
            cursor: pointer;
            flex-shrink: 0;
            /* Added to center icons */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            transition: opacity 0.2s;
        }
        #chat-form button:hover {
            opacity: 0.9;
        }
        /* This makes the upload button transparent */
        #image-upload-btn {
            background: none;
            color: var(--text-secondary);
            font-size: 1.3em;
        }
        #image-upload-btn:hover {
            color: var(--ko-primary);
            opacity: 1;
        }
        #image-upload-input { display: none; }
        /* === END CHAT FORM FIX === */

        /* Image Message Style (Already in your code) */
        .message-bubble.message-image {
            padding: 5px;
            background: none;
        }
        .message.own-message .message-bubble.message-image {
            background: none;
        }
        .message-image img {
            max-width: 250px;
            max-height: 250px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }
        
        /* === CSS FIX: Group Details Modal === */
        #group-details-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh; /* FIX: Use 100vh to cover entire viewport */
            background-color: var(--bg-main);
            flex-direction: column;
            overflow-y: auto;
        }
        #group-details-modal.active {
            display: flex;
        }
        .modal-header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            /* FIX: Add z-index to prevent overlap from chat header */
            position: relative;
            z-index: 10;
        }
        .modal-close-btn {
            font-size: 1.2em;
            color: var(--text-main);
            text-decoration: none;
            margin-right: 15px;
            cursor: pointer;
        }
        .modal-title {
            font-size: 1.2em;
            font-weight: 600;
            margin: 0;
        }
        #modal-edit-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--ko-primary);
            font-size: 1.2em;
            cursor: pointer;
            display: none; /* Hidden by default */
        }
        .modal-body {
            padding: 0;
            flex-grow: 1;
        }
        /* === END MODAL FIX === */
        
        .group-profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background: var(--bg-card);
        }
        #modal-group-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--border-color);
        }
        #modal-group-name {
            font-size: 1.8em;
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        #modal-group-description {
            font-size: 1.1em;
            color: var(--text-secondary);
            text-align: center;
        }
        .modal-section {
            background: var(--bg-card);
            margin-top: 10px;
        }
        .modal-section-title {
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        #modal-members-list {
            padding: 10px 0;
        }
        .member-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 20px;
        }
        .member-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }
        .member-name {
            font-size: 1.1em;
            font-weight: 500;
        }
        .member-role {
            font-size: 0.9em;
            color: var(--ko-primary);
            margin-left: auto;
        }
        .loader-small {
            width: 25px;
            height: 25px;
            border: 3px solid var(--border-color);
            border-top-color: var(--ko-primary);
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        
        /* === NEW: Edit Group Modal (inside another modal) === */
        #edit-group-modal {
            /* This is a modal on top of a modal */
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }
        #edit-group-modal.active {
            display: flex;
        }
        /* Uses .modal-content from group-list.js */
    </style>
</head>
<body>

    <div class="chat-header">
        <a href="index.html" id="back-button"><i class="fas fa-arrow-left"></i></a>
        <div id="chat-header-info">
            <div class="group-icon-wrapper-sm">
                <div id="chat-header-placeholder" class="group-icon-placeholder-sm">G</div>
                <img id="chat-header-img" src="" alt="Group" class="group-icon-img-sm" style="display: none;">
            </div>
            <h2 id="chat-title">Group Chat</h2>
        </div>
    </div>

    <div id="message-area">
        </div>

    <div id="reply-banner">
        <button id="cancel-reply-btn">&times;</button>
        <p>Replying to <b id="reply-to-name">...</b></p>
        <p id="reply-to-preview">...</p>
    </div>

    <form id="chat-form">
        <input type="file" id="image-upload-input" accept="image/jpeg, image/png">
        <button type="button" id="image-upload-btn" title="Send Image">
            <i class="fas fa-paperclip"></i>
        </button>
        
        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
        
        <button type="submit"><i class="fas fa-paper-plane"></i></button>
    </form>
    
    
    <div id="group-details-modal">
        <div class="modal-header">
            <i id="modal-close-btn" class="fas fa-arrow-left modal-close-btn"></i>
            <h3 class="modal-title">Group Info</h3>
            <button id="modal-edit-btn" title="Edit Group"><i class="fas fa-pen"></i></button>
        </div>
        <div class="modal-body">
            <div class="group-profile-header">
                <img id="modal-group-img" src="https://placehold.co/150x150" alt="Group Profile">
                <h2 id="modal-group-name">...</h2>
                <p id="modal-group-description">...</p>
            </div>
            <div class="modal-section">
                <h4 class="modal-section-title">Members</h4>
                <div id="modal-members-list">
                    <div id="modal-members-loader" class="loader-small"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="edit-group-modal" class="modal">
        <div class="modal-content">
            <span id="close-edit-modal-btn" class="close-btn">&times;</span>
            <h2 style="margin-top:0;">Edit Group Info</h2>
            <form id="edit-group-form">
                <div class="form-group">
                    <label for="edit-group-name">Group Name</label>
                    <input type="text" id="edit-group-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-group-description">Description</label>
                    <input type="text" id="edit-group-description" required>
                </div>
                <button type="submit" id="edit-group-submit" class="create-group-btn" style="width: 100%; margin-top: 10px;">Save Changes</button>
                <p id="edit-modal-error" style="color: var(--ko-danger); display: none; margin-top: 15px;"></p>
            </form>
        </div>
    </div>

    <script type="module" src="../firebase.js"></script>
    <script type="module" src="chat.js"></script>

</body>
</html>
