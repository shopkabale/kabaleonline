<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!-- Your existing CSS -->
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Chat-specific styles */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-main);
            color: var(--text-main);
        }
        .chat-header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            flex-shrink: 0;
        }
        #back-button {
            font-size: 1.2em;
            color: var(--text-main);
            text-decoration: none;
            margin-right: 15px;
        }
        #chat-title {
            font-size: 1.2em;
            font-weight: 600;
            margin: 0;
        }
        
        #message-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Message styles from your code */
        .message {
            display: flex;
            gap: 10px;
            max-width: 80%;
            align-items: flex-start;
        }
        .message-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }
        .message-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .message-bubble {
            background: var(--bg-card);
            padding: 10px 15px;
            border-radius: 18px;
            margin: 0;
            line-height: 1.5;
            word-break: break-word;
        }
        .message-sender {
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 4px;
            color: var(--text-secondary);
        }
        
        /* Own message */
        .message.own-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message.own-message .message-content {
            flex-direction: row-reverse;
        }
        .message.own-message .message-bubble {
            background: var(--ko-primary);
            color: white;
        }
        .message.own-message .message-sender {
            display: none; /* No need to show your own name */
        }
        
        /* Reply Button */
        .reply-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .message:hover .reply-btn {
            opacity: 1;
        }

        /* Reply Quote */
        .reply-quote {
            background: rgba(0,0,0,0.05);
            border-left: 3px solid var(--ko-primary);
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 6px;
        }
        body.dark-mode .reply-quote {
             background: rgba(255,255,255,0.05);
        }
        .reply-quote-sender {
            font-weight: 600;
            font-size: 0.9em;
            color: var(--ko-primary);
        }
        .reply-quote-text {
            font-size: 0.9em;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Reply Banner */
        #reply-banner {
            display: none;
            padding: 10px 15px;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
            position: relative;
        }
        #reply-banner p {
            margin: 0;
            font-size: 0.9em;
        }
        #reply-to-name {
            font-weight: 600;
            color: var(--ko-primary);
        }
        #reply-to-preview {
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #cancel-reply-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2em;
            color: var(--text-secondary);
            cursor: pointer;
        }

        /* Chat Form */
        #chat-form {
            display: flex;
            padding: 10px;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        #message-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1em;
            background: var(--bg-main);
            color: var(--text-main);
        }
        #chat-form button {
            background: var(--ko-primary);
            border: none;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            font-size: 1.1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="chat-header">
        <a href="chat-list.html" id="back-button"><i class="fas fa-arrow-left"></i></a>
        <h2 id="chat-title">Group Chat</h2>
    </div>

    <div id="message-area">
        <!-- Messages will be rendered here by JS -->
    </div>

    <div id="reply-banner">
        <button id="cancel-reply-btn">&times;</button>
        <p>Replying to <b id="reply-to-name">...</b></p>
        <p id="reply-to-preview">...</p>
    </div>

    <form id="chat-form">
        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
        <button type-="submit"><i class="fas fa-paper-plane"></i></button>
    </form>

    <!-- 
      You are already importing firebase-init.js (or firebase.js)
      so this script just needs to be a module.
    -->
    <script type="module" src="chat.js"></script>

</body>
</html>
