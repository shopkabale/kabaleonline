<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <!-- Links to your existing site's CSS and Font Awesome -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background-color: var(--bg-main); }
        .groups-container { max-width: 800px; margin: 20px auto; padding: 0 15px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--ko-primary); padding-bottom: 10px; margin-bottom: 20px; }
        .page-header h1 { color: var(--text-main); margin: 0; }
        .create-group-btn { background: var(--ko-primary); color: white; border: none; padding: 10px 15px; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .group-list-section h2 { color: var(--text-main); margin-top: 30px; }
        .group-link {
            display: flex;
            align-items: center;
            padding: 20px;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--text-main);
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        .group-link:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(0,0,0,0.1); }
        .group-icon { font-size: 1.8em; color: var(--ko-primary); margin-right: 20px; width: 40px; text-align: center; }
        .group-info { flex-grow: 1; }
        .group-info h3 { margin: 0 0 5px 0; font-size: 1.2em; }
        .group-info p { margin: 0; font-size: 0.9em; color: var(--text-secondary); }
        .follow-btn { background: var(--ko-accent); color: #212529; border: none; padding: 8px 12px; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .follow-btn.followed { background: var(--bg-main); color: var(--text-secondary); border: 1px solid var(--border-color); }
        .loader { width: 40px; height: 40px; border: 4px solid #eee; border-top-color: var(--ko-primary); border-radius: 50%; margin: 40px auto; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Modal Styles */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.5);
        }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content {
            background-color: var(--bg-card);
            margin: auto;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .close-btn { position: absolute; top: 15px; right: 20px; color: var(--text-secondary); font-size: 28px; font-weight: bold; cursor: pointer; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-main); }
        input[type="text"] {
            width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid var(--border-color);
            border-radius: 6px; font-size: 16px; background: var(--bg-main); color: var(--text-main);
        }
    </style>
</head>
<body>

    <div class="groups-container">
        <div class="page-header">
            <h1>Groups</h1>
            <button id="create-group-btn" class="create-group-btn"><i class="fas fa-plus"></i> Create Group</button>
        </div>

        <!-- Section for Groups user is following -->
        <div class="group-list-section" id="my-groups-section" style="display: none;">
            <h2>My Groups</h2>
            <div id="my-groups-list"></div>
        </div>

        <!-- Section for all other public groups -->
        <div class="group-list-section">
            <h2>All Groups</h2>
            <div id="all-groups-list">
                <div id="groups-loader" class="loader"></div>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div id="create-group-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <h2>Create a New Group</h2>
            <form id="create-group-form">
                <div class="form-group">
                    <label for="group-name">Group Name</label>
                    <input type="text" id="group-name" placeholder="e.g., KAB Techies" required>
                </div>
                <div class.form-group">
                    <label for="group-description">Description</label>
                    <input type="text" id="group-description" placeholder="A group for all tech students..." required>
                </div>
                <button type="submit" id="create-group-submit" class="create-group-btn" style="width: 100%;">Create Group</button>
                <p id="modal-error" style="color: var(--ko-danger); display: none;"></p>
            </form>
        </div>
    </div>
    
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="group-list.js"></script>
</body>
</html>
