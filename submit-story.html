<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Story | Kabale Online</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* Add your header and footer styles here for consistency */
        /* You can copy them from your existing sell/index.html */
        .story-form-container { max-width: 800px; margin: 40px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .ql-toolbar.ql-snow { border-radius: 8px 8px 0 0; }
        .ql-container.ql-snow { border-radius: 0 0 8px 8px; }
    </style>
</head>
<body>
    <header>
        </header>

    <div class="container page-content">
        <div class="story-form-container">
            <h1>Share Your Story</h1>
            <p>Tell your fellow community members about your experiences and knowledge.</p>
            <p id="story-message" class="success-message" style="display: none;"></p>

            <form id="story-form">
                <div class="form-group">
                    <label for="story-title">Story Title</label>
                    <input type="text" id="story-title" required>
                </div>
                <div class="form-group">
                    <label for="story-content">Your Story</label>
                    <div id="editor-container" style="height: 300px;"></div>
                </div>
                <button type="submit" id="submit-story-btn" class="cta-button">Publish Story</button>
            </form>
        </div>
    </div>

    <footer>
        </footer>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="../ui.js"></script>
    <script type="module" src="postStory.js"></script>
</body>
</html>
