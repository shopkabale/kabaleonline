<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post an Item | Lost & Found</title>
    <style>
        :root { --primary-color: #007bff; --text-dark: #34495e; --text-muted: #6c757d; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f8f9fa; }
        .container { max-width: 960px; margin: 0 auto; padding: 20px 15px; }
        .site-header-main { text-align: center; padding: 15px 0; background-color: white; border-bottom: 1px solid #eee; }
        .site-title { text-decoration: none; color: var(--text-dark); font-size: 1.8em; font-weight: bold; }
        .site-title span { color: #ffc107; }
        .back-link { display: inline-block; margin-bottom: 20px; color: var(--primary-color); text-decoration: none; font-weight: bold; }
        .form-container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 1em; }
        .cta-button { display: block; width: 100%; background-color: var(--primary-color); color: white; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; border: none; cursor: pointer; font-size: 1.1em; }
        .success-message { display: none; text-align: center; color: #155724; background-color: #d4edda; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        footer { background-color: var(--text-dark); color: white; padding: 40px 20px; text-align: center; margin-top: 40px; }
        .kabale-contact-title { font-size: 1.8em; margin-bottom: 20px; }
        .kabale-contact-details p { margin: 5px 0; }
        .kabale-footer-links { margin: 20px 0; }
        .kabale-footer-link { color: #bdc3c7; margin: 0 10px; text-decoration: none; }
        .copyright { font-size: 0.9em; color: var(--text-muted); margin-top: 20px; }
    </style>
</head>
<body>
    <header class="site-header-main">
        <a href="/" class="site-title">Kabale <span>Online</span></a>
    </header>
    <div class="container">
        <a href="/lost-and-found/" class="back-link">â¬… Back to Lost & Found Board</a>
        <div class="form-container">
            <h2>Post a Lost or Found Item</h2>
            <div id="success-message" class="success-message">Your post has been submitted! Thank you for helping the community.</div>
            <form id="post-form">
                <div class="form-group"><label for="status">Did you lose or find something?</label><select id="status" required><option value="lost">I Lost Something</option><option value="found">I Found Something</option></select></div>
                <div class="form-group"><label for="item-name">Item Name</label><input type="text" id="item-name" required></div>
                <div class="form-group"><label for="description">Description</label><textarea id="description" rows="3" required></textarea></div>
                <div class="form-group"><label for="location">Area Lost or Found</label><input type="text" id="location" required></div>
                 <div class="form-group"><label for="nickname">Your Nickname</label><input type="text" id="nickname" required></div>
                <button type="submit" id="submit-btn" class="cta-button">Submit Post</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="kabale-contact-info-section">
            <h3 class="kabale-contact-title">Get in Touch</h3>
            <div class="kabale-contact-details"><p>ðŸ“ž +256 784655792</p><p>ðŸ“§ shopkabale@gmail.com</p></div>
            <div class="kabale-footer-links"><a href="/about.html" class="kabale-footer-link">About Us</a><a href="/blog/" class="kabale-footer-link">Blog & Tips</a><a href="/terms.html" class="kabale-footer-link">Terms of Service</a></div>
        </div>
        <p class="copyright">&copy; 2025 Kabale Online. All Rights Reserved.</p>
    </footer>
    <script type="module" src="post.js"></script>
</body>
</html>
