<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Orders | Kabale Online</title>
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    :root {
      --primary-color: #007bff;
      --text-dark: #34495e;
      --card-bg: #ffffff;
      --bg-light: #f8f9fa;
      --danger-color: #dc3545;
      --success-color: #28a745;
      --border-radius: 8px;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-dark);
      padding-top: 65px;
    }

    /* --- Header & Navigation (from wishlist page) --- */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--card-bg);
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 8px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 65px;
    }

    .logo {
      text-decoration: none;
      color: var(--text-dark);
      font-size: 1.8em;
      font-weight: bold;
    }

    .logo span {
      color: var(--primary-color);
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 18px;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      font-size: 0.95em;
    }

    .hamburger {
      display: none;
      font-size: 1.5em;
      background: none;
      border: none;
      color: var(--text-dark);
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        position: absolute;
        top: 65px;
        left: 0;
        right: 0;
        background-color: var(--card-bg);
        flex-direction: column;
        border-top: 1px solid #eee;
      }

      nav ul.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }

    /* --- Page Content --- */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 15px;
    }

    .page-header {
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 30px;
      padding-bottom: 15px;
    }

    .page-header h1 {
      font-size: 2em;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .page-header i {
      color: var(--primary-color);
    }

    #orders-container {
      overflow-x: auto;
    }

    .orders-table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    .orders-table th,
    .orders-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #dee2e6;
    }

    .orders-table th {
      background-color: #f8f9fa;
      font-weight: bold;
    }

    .orders-table tr:last-child td {
      border-bottom: none;
    }

    .status-badge {
      padding: 5px 10px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 0.8em;
      color: white;
    }

    .status-pending {
      background-color: #ffc107;
      color: var(--text-dark);
    }

    .status-confirmed {
      background-color: var(--primary-color);
    }

    .status-delivered {
      background-color: var(--success-color);
    }

    .placeholder-message {
      text-align: center;
      padding: 40px;
    }

    /* --- Footer --- */
    footer {
      background-color: var(--card-bg);
      padding: 20px 15px;
      text-align: center;
      border-top: 1px solid #eee;
      color: var(--text-dark);
      margin-top: 40px;
    }

    footer p {
      margin: 6px 0;
      font-size: 0.9em;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="nav-container">
      <a href="/" class="logo">Kabale <span>Online</span></a>
      <button class="hamburger" id="hamburger"><i class="fas fa-bars"></i></button>
      <nav>
        <ul id="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/wishlist.html">Wishlist</a></li>
          <li><a href="/my-orders.html" class="active">My Orders</a></li>
          <li><a href="/account.html">Account</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">
    <div class="page-header">
      <h1><i class="fa-solid fa-box"></i> My Order History</h1>
    </div>
    <div id="orders-container">
      <div class="placeholder-message">
        <p>Loading your order history...</p>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 KabaleOnline — All Rights Reserved.</p>
    <p>
      <a href="/">Home</a> •
      <a href="/about.html">About</a> •
      <a href="/contact.html">Contact</a>
    </p>
  </footer>

  <script>
    // Mobile nav toggle
    document.getElementById("hamburger").addEventListener("click", function () {
      document.getElementById("nav-links").classList.toggle("active");
    });
  </script>

  <script type="module" src="js/my-orders.js"></script>
  <script type="module" src="firebase.js"></script>
</body>
</html>
