<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Editor</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* This CSS is specific to the editor page */
        body { background-color: var(--bg-main); }
        .editor-container {
            max-width: 800px;
            margin: 20px auto;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        /* === STICKY NAV STYLES === */
        .sticky-nav {
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .nav-button {
            flex: 1;
            padding: 16px 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            border: none;
            background: none;
            font-size: 0.9em;
            text-decoration: none;
            border-bottom: 3px solid transparent; 
            transition: all 0.2s ease;
        }
        .nav-button:hover {
            background-color: var(--bg-main);
            color: var(--text-main);
        }
        .nav-button.active {
            color: var(--ko-primary);
            border-bottom: 3px solid var(--ko-primary); 
        }

        .form-section {
            padding: 30px;
            border-bottom: 1px solid var(--border-color);
        }
        .form-section h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: var(--text-main);
        }

        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-main); }
        input[type="text"], input[type="tel"], input[type="url"], input[type="time"], textarea, select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            background: var(--bg-main);
            color: var(--text-main);
        }
        textarea { min-height: 100px; }
        .username-input { display: flex; }
        .username-input span {
            padding: 12px;
            background: var(--bg-light);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-right: none;
            border-radius: 6px 0 0 6px;
            font-size: 14px;
        }
        body.dark-mode .username-input span { background: var(--bg-dark); }
        .username-input input { border-radius: 0 6px 6px 0; }

        /* --- BUTTON CSS --- */
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: var(--ko-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius); 
            cursor: pointer;
            font-size: 1.1em; 
            font-weight: 700;
            box-shadow: var(--shadow); 
            transition: all 0.2s ease-out; 
        }
        button[type="submit"]:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1); 
            opacity: 0.95;
        }
        button[type="submit"]:active:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        button[type="submit"]:disabled {
            background: var(--border-color);
            color: var(--text-secondary);
            cursor: not-allowed;
            box-shadow: none;
        }
     
        .message { padding: 15px; border-radius: 6px; margin-bottom: 20px; display: none; }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
        .message.info { background: #cce5ff; color: #004085; }
        .placeholder-msg { text-align: center; padding: 40px; }
        .placeholder-msg a { color: var(--ko-primary); font-weight: 600; text-decoration: none; }
        .loader { width: 40px; height: 40px; border: 4px solid #eee; border-top-color: var(--ko-primary); border-radius: 50%; margin: 40px auto; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .color-picker { display: flex; align-items: center; gap: 15px; }
        input[type="color"] { width: 50px; height: 40px; border: 1px solid #ddd; padding: 0; cursor: pointer; }
        small { color: var(--text-secondary); }

        /* Image Upload Styles */
        .image-uploader {
            border: 2px dashed var(--border-color);
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .image-uploader:hover { border-color: var(--ko-primary); }
        .image-uploader-preview {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }
        .profile-pic-preview {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin: 10px auto;
            display: none;
            border: 2px solid var(--border-color);
        }
        input[type="file"] { display: none; }

        /* --- +++++ NEW WORKING HOURS CSS +++++ --- */
        .working-hours-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 15px;
            align-items: center;
        }
        .day-row {
            display: contents; /* Makes children act as direct grid items */
        }
        .day-row label {
            font-weight: 600;
            margin: 0;
            cursor: pointer;
        }
        .day-row .toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .day-row input[type="checkbox"] {
            width: auto;
            accent-color: var(--ko-primary);
        }
        .hours-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .hours-inputs span {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        /* This hides time inputs when checkbox is not checked */
        .day-row input[type="checkbox"]:not(:checked) ~ .hours-inputs input,
        .day-row input[type="checkbox"]:not(:checked) ~ .hours-inputs span {
            visibility: hidden;
        }
        /* --- +++++ END WORKING HOURS CSS +++++ --- */

        /* --- +++++ NEW THEME PREVIEW CSS +++++ --- */
        .theme-preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        .theme-preview {
            border: 3px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.2s ease;
        }
        .theme-preview.active {
            border-color: var(--ko-primary);
            opacity: 1;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .theme-preview h4 {
            margin: 0 0 10px 0;
            color: var(--text-main);
        }
        /* Default Preview */
        #preview-default .p-header {
            background: var(--bg-light);
            border-radius: 4px;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #preview-default .p-avatar {
            width: 30px;
            height: 30px;
            background: var(--ko-primary);
            border-radius: 50%;
        }
        #preview-default .p-title {
            height: 10px;
            background: var(--text-secondary);
            flex: 1;
            border-radius: 4px;
        }
        #preview-default .p-line {
            height: 6px;
            background: var(--border-color);
            border-radius: 4px;
            margin-top: 5px;
        }
        /* Advanced Preview */
        #preview-advanced .p-banner {
            height: 40px;
            background: var(--ko-primary);
            border-radius: 4px 4px 0 0;
            position: relative;
        }
        #preview-advanced .p-avatar {
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            border: 2px solid var(--ko-primary);
            position: absolute;
            bottom: -15px;
            left: 10px;
        }
        #preview-advanced .p-title {
            height: 10px;
            background: var(--text-secondary);
            border-radius: 4px;
            margin-top: 25px; /* Space for avatar */
        }
        #preview-advanced .p-line {
            height: 6px;
            background: var(--border-color);
            border-radius: 4px;
            margin-top: 5px;
        }
        /* --- +++++ END THEME PREVIEW CSS +++++ --- */
    </style>
</head>
<body>

    <div class="editor-container">
        <div id="store-create-container">
            <div id="loading-spinner" class="loader"></div>
        </div>

        <template id="login-placeholder">
             <div class="placeholder-msg">
                <h3>Please Log In</h3>
                <p>You need to be logged in to manage your store.</p>
                <a href="/login/">Go to Login Page</a>
            </div>
        </template>

        <template id="form-template">
            <div class="sticky-nav">
                <a class="nav-button active" href="#section-general" data-section="general">General</a>
                <a class="nav-button" href="#section-info" data-section="info">Store Info</a>
                <a class="nav-button" href="#section-design" data-section="design">Design</a>
                <a class="nav-button" href="#section-links" data-section="links">Links</a>
                <a class="nav-button" href="#section-footer" data-section="footer">Footer</a>
            </div>

            <form id="storeForm">

                <section id="section-general" class="form-section">
                    <h2>General Settings</h2>
                    <div class="form-group">
                        <label for="storeUsername">Store Username (Your public link)</label>
                        <div class="username-input">
                            <span>/store/</span>
                            <input type="text" id="storeUsername" name="storeUsername" placeholder="alines-shoes" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="storeName">Store Name (Public)</label>
                        <input type="text" id="storeName" name="storeName" placeholder="Aline's Premium Shoes" required>
                    </div>
                    <div class="form-group">
                        <label for="storeDescription">Store Description (Bio)</label>
                        <textarea id="storeDescription" name="storeDescription" placeholder="We sell the best..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="storeProfileImageFile">Store Profile Picture</label>
                        <input type="file" id="storeProfileImageFile" name="storeProfileImageFile" accept="image/png, image/jpeg">
                        <label for="storeProfileImageFile" class="image-uploader">
                            <span>Click to upload profile photo</span>
                        </label>
                        <img id="profileImagePreview" class="profile-pic-preview" alt="Profile preview">
                    </div>
                </section>

                <section id="section-info" class="form-section">
                    <h2>Store Info</h2>
                    <div class="form-group">
                        <label for="storePhone">Store Telephone</label>
                        <input type="tel" id="storePhone" name="storePhone" placeholder="+256 7...">
                    </div>
                    <div class="form-group">
                        <label for="storeLocation">Location / Address</label>
                        <input type="text" id="storeLocation" name="storeLocation" placeholder="E.g., Kabale Town, Rugarama Road">
                        <small>This will be shown on your store and used for Google Maps integration.</small>
                    </div>

                    <div class="form-group">
                        <label>Working Hours</label>
                        <div class="working-hours-grid">
                            <div class="day-row">
                                <div class="toggle">
                                    <input type="checkbox" id="day-mon-open" name="day-mon-open" data-day="mon">
                                    <label for="day-mon-open">Monday</label>
                                </div>
                                <div class="hours-inputs">
                                    <input type="time" id="day-mon-from" name="day-mon-from" disabled>
                                    <span>to</span>
                                    <input type="time" id="day-mon-to" name="day-mon-to" disabled>
                                </div>
                            </div>
                            <div class="day-row">
                                <div class="toggle">
                                    <input type="checkbox" id="day-tue-open" name="day-tue-open" data-day="tue">
                                    <label for="day-tue-open">Tuesday</label>
                                </div>
                                <div class="hours-inputs">
                                    <input type="time" id="day-tue-from" name="day-tue-from" disabled>
                                    <span>to</span>
                                    <input type="time" id="day-tue-to" name="day-tue-to" disabled>
                                </div>
                            </div>
                            <div class="day-row">
                                <div class="toggle">
                                    <input type="checkbox" id="day-wed-open" name="day-wed-open" data-day="wed">
                                    <label for="day-wed-open">Wednesday</label>
                                </div>
                                <div class="hours-inputs">
                                    <input type="time" id="day-wed-from" name="day-wed-from" disabled>
                                    <span>to</span>
                                    <input type="time" id="day-wed-to" name="day-wed-to" disabled>
                                </div>
                            </div>
                            <div class="day-row">
                                <div class="toggle">
                                    <input type="checkbox" id="day-thu-open" name="day-thu-open" data-day="thu">
                                    <label for="day-thu-open">Thursday</label>
                                </div>
                                <div class="hours-inputs">
                                    <input type="time" id="day-thu-from" name="day-thu-from" disabled>
                                    <span>to</span>
                                    <input type="time" id="day-thu-to" name="day-thu-to" disabled>
                                </div>
                            </div>
                            <div class="day-row">
                                <div class="toggle">
                                    <input type="checkbox" id="day-fri-open" name="day-fri-open" data-day="fri">
                                    <label for="day-fri-open">Friday</label>
                                </div>
                                <div class="hours-inputs">
                                    <input type="time" id="day-fri-from" name="day-fri-from" disabled>
                                    <span>to</span>
                                    <input type="time" id="day-fri-to" name="day-fri-to" disabled>
                                </div>
                            </div>
                            <div class="day-row">
                                <div class="toggle">
                                    <input type="checkbox" id="day-sat-open" name="day-sat-open" data-day="sat">
                                    <label for="day-sat-open">Saturday</label>
                                </div>
                                <div class="hours-inputs">
                                    <input type="time" id="day-sat-from" name="day-sat-from" disabled>
                                    <span>to</span>
                                    <input type="time" id="day-sat-to" name="day-sat-to" disabled>
                                </div>
                            </div>
                            <div class="day-row">
                                <div class="toggle">
                                    <input type="checkbox" id="day-sun-open" name="day-sun-open" data-day="sun">
                                    <label for="day-sun-open">Sunday</label>
                                </div>
                                <div class="hours-inputs">
                                    <input type="time" id="day-sun-from" name="day-sun-from" disabled>
                                    <span>to</span>
                                    <input type="time" id="day-sun-to" name="day-sun-to" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="section-design" class="form-section">
                    <h2>Design & Layout</h2>
                    <div class="form-group">
                        <label for="storeBannerFile">Store Banner (Cover Photo)</label>
                        <input type="file" id="storeBannerFile" name="storeBannerFile" accept="image/png, image/jpeg">
                         <label for="storeBannerFile" class="image-uploader">
                            <span>Click to upload banner image</span>
                        </label>
                        <img id="bannerImagePreview" class="image-uploader-preview" alt="Banner preview">
                    </div>
                    <div class="form-group">
                        <label for="storeThemeColor">Store Theme Color</label>
                        <div class="color-picker">
                            <input type="color" id="storeThemeColor" name="storeThemeColor" value="#007aff">
                            <span>This will be your button and link color.</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="storeTheme">Store Theme</label>
                        <select id="storeTheme" name="storeTheme">
                            <option value="default">Default (Compact)</option>
                            <option value="advanced">Advanced (Full-Width Banner)</option>
                        </select>
                        <div class="theme-preview-container">
                            <div class="theme-preview active" id="preview-default" data-theme="default">
                                <h4>Default</h4>
                                <div class="p-header">
                                    <div class="p-avatar"></div>
                                    <div class="p-title"></div>
                                </div>
                                <div class="p-line"></div>
                            </div>
                            <div class="theme-preview" id="preview-advanced" data-theme="advanced">
                                <h4>Advanced</h4>
                                <div class="p-banner">
                                    <div class="p-avatar"></div>
                                </div>
                                <div class="p-title"></div>
                                <div class="p-line"></div>
                            </div>
                        </div>
                    </div>
                    </section>

                <section id="section-links" class="form-section">
                    <h2>Social & Contact Links</h2>
                    <div class="form-group">
                        <label for="linkWhatsapp">WhatsApp Number</label>
                        <input type="tel" id="linkWhatsapp" name="linkWhatsapp" placeholder="+25677...">
                    </div>
                    <div class="form-group">
                        <label for="linkFacebook">Facebook Username</label>
                        <input type="text" id="linkFacebook" name="linkFacebook" placeholder="kabaleonline">
                    </div>
                    <div class="form-group">
                        <label for="linkTiktok">TikTok Handle (with @)</label>
                        <input type="text" id="linkTiktok" name="linkTiktok" placeholder="@kabaleonline">
                    </div>
                    <div class="form-group">
                        <label for="linkGithub">GitHub Username</label>
                        <input type="text" id="linkGithub" name="linkGithub" placeholder="kabaleonline">
                    </div>
                </section>

                <section id="section-footer" class="form-section">
                    <h2>Custom Footer</h2>
                    <div class="form-group">
                        <label for="footerText">Footer Text</label>
                        <textarea id="footerText" name="footerText" placeholder="Â© 2025 My Store. All rights reserved."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="footerColor">Footer Background Color</label>
                        <div class="color-picker">
                            <input type="color" id="footerColor" name="footerColor" value="#0A0A1F">
                        </div>
                    </div>
                </section>

                <div style="padding: 30px;">
                    <div id="messageBox" class="message"></div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <button type="submit" id="saveButton">
                            <span id="saveButtonText">Save Changes</span>
                        </button>
                    </div>
                </div>
            </form>
        </template>
    </div>

    <script type="module" src="../firebase.js"></script>
    <script type="module" src="create.js"></script>
</body>
</html>
