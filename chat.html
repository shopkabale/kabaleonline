<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat | KabaleOnline</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="chat-recipient-name">Loading...</h1>
    <a href="inbox.html">Back to Inbox</a>
  </header>

  <main>
    <div id="chat-messages" class="chat-messages">
      <p style="text-align:center;color:gray;">Loading messages...</p>
    </div>

    <form id="chat-form" class="chat-form">
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>
  </main>

  <!-- Review Modal -->
  <div id="review-modal" class="modal">
    <div class="modal-content">
      <h2>Leave a Review for <span id="review-recipient-name"></span></h2>
      <div id="star-rating" class="star-rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
      <form id="review-form">
        <textarea id="review-text" placeholder="Write a review..."></textarea>
        <button id="submit-review-btn" type="submit">Submit Review</button>
        <button type="button" id="cancel-review-btn">Cancel</button>
        <p id="review-form-message"></p>
      </form>
    </div>
  </div>

  <button id="review-modal-btn">Leave a Review</button>

  <script type="module" src="chat.js"></script>
</body>
</html>
