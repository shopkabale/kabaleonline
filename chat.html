<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Kabale Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- General & Root Styles --- */
        :root {
            --primary-color: #007bff;
            --text-dark: #34495e;
            --card-bg: #ffffff;
            --bg-light: #f8f9fa;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            /* Prevent body scroll on chat view */
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .page-content {
            padding-top: 65px; /* Space for fixed header */
            height: calc(100vh - 65px);
            display: flex;
            flex-direction: column;
        }

        /* --- Header & Nav Styles --- */
        .sticky-header { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background-color: var(--card-bg); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header-top-bar { display: flex; justify-content: space-between; align-items: center; max-width: 960px; margin: 0 auto; padding: 8px 15px; height: 65px; }
        .hamburger-menu { font-size: 24px; background: none; border: none; cursor: pointer; color: var(--text-dark); }
        .site-title { text-decoration: none; color: var(--text-dark); font-size: 1.8em; font-weight: bold; }
        .site-title span { color: var(--primary-color); }
        .mobile-nav-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1090; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        .mobile-nav-overlay.active { opacity: 1; visibility: visible; transition: opacity 0.3s ease; }
        .mobile-nav { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background-color: #fff; box-shadow: 2px 0 10px rgba(0,0,0,0.1); z-index: 1100; transition: left 0.3s ease; display: flex; flex-direction: column; }
        .mobile-nav.active { left: 0; }
        .mobile-nav-header { padding: 15px 20px; border-bottom: 1px solid #e9ecef; font-size: 1.2em; font-weight: bold; }
        .mobile-nav-links { flex-grow: 1; overflow-y: auto; }
        .mobile-nav a { display: flex; align-items: center; padding: 16px 20px; color: var(--text-dark); text-decoration: none; border-bottom: 1px solid #f0f0f0; font-size: 1em; }
        .mobile-nav a i { margin-right: 15px; font-size: 18px; color: var(--primary-color); width: 20px; text-align: center; }
        .mobile-nav-footer { padding: 15px; background-color: #f4f7f6; }
        .mobile-nav .post-button { background-color: #ffc107; color: var(--text-dark); font-weight: bold; border-radius: 25px; text-align: center; display: block; padding: 12px; margin: 10px; }
        
        /* --- Chat Interface Styles --- */
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-left: 1px solid #e9ecef;
            border-right: 1px solid #e9ecef;
        }
        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            min-height: 40px;
        }
        .chat-header-left { display: flex; align-items: center; gap: 15px; }
        .chat-header-left a { color: white; font-size: 1.2em; text-decoration: none; }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Newest messages at the bottom */
        }
        .message { margin-bottom: 15px; max-width: 75%; padding: 10px 15px; border-radius: 18px; line-height: 1.4; word-wrap: break-word; }
        .message.sent { background-color: var(--primary-color); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .message.received { background-color: #e9ecef; color: #333; align-self: flex-start; border-bottom-left-radius: 4px; }
        .chat-form { display: flex; padding: 10px; border-top: 1px solid #e9ecef; background-color: #fff; flex-shrink: 0; }
        .chat-form input { flex-grow: 1; border: 1px solid #ccc; border-radius: 20px; padding: 10px 15px; font-size: 1em; }
        .chat-form input:focus { outline: none; border-color: #007bff; }
        .chat-form button { background: var(--primary-color); color: white; border: none; border-radius: 50%; width: 45px; height: 45px; margin-left: 10px; font-size: 1.2em; cursor: pointer; flex-shrink: 0; }
        #review-modal-btn { background: none; border: 1px solid white; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8em; }

        /* --- Footer Styles --- */
        footer { background-color: var(--text-dark); color: white; padding: 40px 15px 20px; text-align: center; margin-top: 30px; }
        .footer-logo { font-size: 1.8em; font-weight: bold; margin-bottom: 10px; }
        .footer-logo span { color: #ffc107; }
        .footer-links { margin-bottom: 25px; }
        .footer-links a { color: #bdc3c7; margin: 0 10px; text-decoration: none; font-size: 0.9em; }
        .footer-copyright { font-size: 0.8em; color: var(--text-light); }
    </style>
</head>
<body>

    <div class="mobile-nav-overlay"></div>
    <header class="sticky-header">
        <div class="header-top-bar">
          <button class="hamburger-menu" aria-label="Open menu">&#9776;</button>
          <a href="/" class="site-title">Kabale <span>Online</span></a>
        </div>
    </header>
    
    <nav class="mobile-nav">
        <div class="mobile-nav-header">Kabale Online</div>
        <div class="mobile-nav-links">
            <a href="/" class="nav-link"><i class="fa-solid fa-store"></i> All Items</a>
            <a href="/?type=service" class="nav-link"><i class="fa-solid fa-screwdriver-wrench"></i> Services</a>
            <a href="/sell/" class="nav-link"><i class="fa-regular fa-user"></i> My Dashboard</a>
            <a href="/inbox.html" class="nav-link"><i class="fa-solid fa-inbox"></i> My Inbox</a>
            <a href="/wishlist.html" class="nav-link"><i class="fa-solid fa-heart"></i> My Wishlist</a>
            <a href="/stories.html" class="nav-link"><i class="fa-solid fa-book-open"></i> Campus Stories</a>
            <a href="/rentals/" class="nav-link"><i class="fa-solid fa-building"></i> Hostels & Rentals</a>
            <a href="/requests/view.html" class="nav-link"><i class="fa-solid fa-clipboard-list"></i> User Requests</a>
            <a href="/lost-and-found/" class="nav-link"><i class="fa-solid fa-magnifying-glass-plus"></i> Lost & Found</a>
        </div>
        <div class="mobile-nav-footer">
            <a href="/sell/" class="post-button">Post Something Free</a>
        </div>
    </nav>

    <main class="container page-content">
        <div class="chat-container">
            <div class="chat-header" id="chat-header">
                <div class="chat-header-left">
                    <a href="/inbox.html" aria-label="Back to Inbox"><i class="fa-solid fa-arrow-left"></i></a>
                    <span id="chat-recipient-name">Loading Chat...</span>
                </div>
                <button id="review-modal-btn" disabled>Leave a Review</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                </div>
            <form class="chat-form" id="chat-form">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" required>
                <button type="submit" aria-label="Send"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </div>
    </main>
    
    <div id="review-modal" class="modal-overlay" style="display: none;">
        </div>

    <script type="module" src="ui.js"></script>
    <script type="module" src="chat.js"></script>
</body>
</html>
