<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Kabale Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="mobile-nav-overlay"></div>
<nav class="mobile-nav">
    </nav>

<header class="sticky-header">
    <div class="header-content-wrapper">
        <div class="header-top-bar">
            <button class="hamburger-menu" aria-label="Open menu">&#9776;</button>
            <a href="/" class="site-title">Kabale <span>Online</span></a>
            <div class="header-spacer"></div>
            <div class="header-icons">
                <a href="/inbox.html" id="notification-bell"><i class="fa-regular fa-bell"></i><span id="notification-count" style="display: none;">0</span></a>
                <a href="/sell/"><i class="fa-regular fa-user"></i></a>
            </div>
        </div>
    </div>
</header>

<main class="container page-content">
    <h1 id="chat-recipient-name">Loading...</h1>
    <div id="chat-messages" class="chat-messages-container">
        <p>Loading messages...</p>
    </div>
    <form id="chat-form" class="chat-form">
        <input type="text" id="message-input" placeholder="Type a message..." required autocomplete="off">
        <button type="submit">Send</button>
    </form>
    <button id="review-modal-btn" class="cta-button">Leave a Review</button>
</main>

<div id="review-modal" class="modal">
    </div>

<footer class="site-footer">
    </footer>

<script type="module" src="ui.js"></script>
<script type="module" src="shared.js"></script>
<script type="module" src="chat.js"></script>
</body>
</html>
