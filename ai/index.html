<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Amara - KabaleOnline Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <script src="/ai/responses.js"></script>
  <script src="/ai/answers.js"></script>

  <style>
    :root {
        --ko-primary: #007aff; --ko-primary-rgb: 0, 122, 255; --ko-accent: #ffc107;
        --bg-light: #f0f2f5; --bg-card-light: #ffffff; --text-main-light: #212529;
        --text-secondary-light: #6c757d; --border-color-light: #e9ecef; --bg-dark: #0f172a;
        --bg-card-dark: #1e2b3b; --text-main-dark: #e2e8f0; --text-secondary-dark: #94a3b8;
        --border-color-dark: #334155; --shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    body.light-mode {
        --bg-main: var(--bg-light); --bg-card: var(--bg-card-light); --text-main: var(--text-main-light);
        --text-secondary: var(--text-secondary-light); --border-color: var(--border-color-light); --muted: #6c757d;
    }
    body.dark-mode {
        --bg-main: var(--bg-dark); --bg-card: var(--bg-card-dark); --text-main: var(--text-main-dark);
        --text-secondary: var(--text-secondary-dark); --border-color: var(--border-color-dark); --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0; background-color: var(--bg-main); color: var(--text-main);
    }
    .ko-widget {
        display: flex; flex-direction: column; height: 100%;
        overflow: hidden; position: relative;
    }
    .ko-body {
        flex-grow: 1; overflow-y: auto; padding: 20px 10px;
    }
    .chat-form {
        display: flex; gap: 10px; padding: 15px;
        border-top: 1px solid var(--border-color); background-color: var(--bg-main); flex-shrink: 0;
    }
    .message-input {
        flex-grow: 1; padding: 12px 20px; border-radius: 25px;
        border: 1px solid var(--border-color); background-color: var(--bg-card);
        color: var(--text-main); font-size: 1em;
    }
    .send-btn {
        padding: 0; width: 48px; height: 48px; border-radius: 50%; border: none;
        background-color: var(--ko-primary); color: white; cursor: pointer; font-size: 1.1em;
        flex-shrink: 0; display: flex; align-items: center; justify-content: center;
    }
    .message-wrapper { display: flex; margin-bottom: 15px; max-width: 90%; animation: fadeIn 0.4s ease; }
    .sent-wrapper { justify-content: flex-end; margin-left: auto; }
    .received-wrapper { flex-direction: column; align-items: flex-start; margin-right: auto; }
    .message-block { display: flex; align-items: flex-start; width: 100%; }
    .avatar {
        width: 32px; height: 32px; border-radius: 50%; margin-right: 10px; background-color: var(--ko-primary);
        color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0;
    }
    .message-content { display: flex; flex-direction: column; max-width: calc(100% - 42px); }
    .sent-wrapper .message-content { align-items: flex-end; }
    .message { padding: 10px 15px; border-radius: 18px; line-height: 1.6; word-wrap: break-word; }
    .sent { background-color: var(--ko-primary); color: white; border-bottom-right-radius: 5px; }
    .received { background-color: var(--bg-card); color: var(--text-main); border: 1px solid var(--border-color); border-bottom-left-radius: 5px; }
    .timestamp { font-size: 0.75em; color: var(--text-secondary); margin-top: 5px; padding: 0 5px; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    .received a { color: var(--ko-primary); font-weight: 500; }
    .received ul, .received ol { padding-left: 20px; margin: 12px 0 5px; }
    .received pre { white-space: pre-wrap; background-color: var(--bg-main); padding: 10px; border-radius: 8px; font-size: 0.9em; }
    .thinking-indicator-wrapper, .typing-indicator-wrapper { flex-direction: row !important; }
    .thinking-indicator {
        align-self: flex-start; display: flex; align-items: center; gap: 8px; padding: 10px 15px;
        border-radius: 18px; border-bottom-left-radius: 5px; background-color: var(--bg-card);
        border: 1px solid var(--border-color); font-style: italic; color: var(--text-secondary);
    }
    .thinking-indicator i { animation: spin 1.5s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .typing-indicator {
        align-self: flex-start; display: flex; align-items: center; padding: 10px 15px;
        border-radius: 18px; border-bottom-left-radius: 5px; background-color: var(--bg-card); border: 1px solid var(--border-color);
    }
    .typing-indicator span.typing-dot {
        height: 8px; width: 8px; margin: 0 2px; background-color: var(--text-secondary);
        border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both;
    }
    .typing-indicator span.typing-dot:nth-of-type(1) { animation-delay: -0.32s; }
    .typing-indicator span.typing-dot:nth-of-type(2) { animation-delay: -0.16s; }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    .suggestions-container { margin-top: 10px; margin-left: 42px; display: flex; flex-wrap: wrap; gap: 8px; }
    .suggestion-chip {
        background: none; border: 1px solid var(--border-color); color: var(--ko-primary);
        padding: 5px 12px; border-radius: 20px; cursor: pointer; font-size: 0.8em;
    }
  </style>
</head>
<body class="light-mode">
  <div id="kob-chat-widget" class="ko-widget">

    <main id="ko-body" class="ko-body">
      <div id="chat-messages" class="chat-messages" aria-live="polite"></div>
    </main>

    <form id="chat-form" class="chat-form" autocomplete="off">
      <input id="message-input" class="message-input" placeholder="Ask me anything..." />
      <button type="submit" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
    </form>

  </div>

  <script src="/ai/chatbot.js" defer></script>

</body>
</html>
