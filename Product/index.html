<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Kabale Online</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* CSS is now embedded in this file */

        /* 1. General Site Styles */
        :root {
            --primary-color: #004d40; /* Dark Teal */
            --secondary-color: #f9a825; /* Yellow/Gold */
            --light-gray: #f8f9fa;
            --text-color: #333;
            --text-light: #555;
            --border-color: #e0e0e0;
            --font-family: 'Lato', sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: #fff;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .section {
            padding: 40px 0;
        }

        /* 2. Header Styles */
        .site-header {
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            padding: 10px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .site-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--primary-color);
            text-decoration: none;
        }

        .main-nav a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 700;
            margin-left: 25px;
        }
        
        .nav-btn-sell {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 700;
        }

        /* 3. Product Detail Page Specific Styles */
        .product-detail-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .product-detail-image img, .product-image-placeholder {
            width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            aspect-ratio: 1 / 1;
            object-fit: cover;
            background-color: var(--light-gray);
        }
        
        .product-image-placeholder {
            background-image: linear-gradient(45deg, #e0e0e0 25%, transparent 25%, transparent 75%, #e0e0e0 75%, #e0e0e0), linear-gradient(45deg, #e0e0e0 25%, transparent 25%, transparent 75%, #e0e0e0 75%, #e0e0e0);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        .product-detail-info h1 {
            margin-top: 0;
        }
        
        .product-detail-price {
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary-color);
            margin: 10px 0;
        }
        
        .btn-whatsapp {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            background-color: #25D366;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        .btn-whatsapp i {
            font-size: 1.2rem;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 20px 0;
        }

        @media (min-width: 768px) {
            .product-detail-layout {
                grid-template-columns: 1fr 1.2fr;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <a href="/" class="site-title">Kabale Online</a>
            <nav class="main-nav">
                <a href="/sell/" class="nav-btn-sell">Sell an Item</a>
            </nav>
        </div>
    </header>

    <main class="container section" id="product-detail-container">
        <p>Loading product...</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
