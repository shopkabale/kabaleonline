<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant | Kabale Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- THEME-AWARE CSS VARIABLES --- */
        :root {
            --ko-primary: #007aff; --ko-primary-rgb: 0, 122, 255; --ko-accent: #ffc107;
            --bg-light: #f0f2f5; --bg-card-light: #ffffff; --text-main-light: #212529;
            --text-secondary-light: #6c757d; --border-color-light: #e9ecef; --bg-dark: #0f172a;
            --bg-card-dark: #1e2b3b; --text-main-dark: #e2e8f0; --text-secondary-dark: #94a3b8;
            --border-color-dark: #334155;
        }
        body.light-mode {
            --bg-main: var(--bg-light); --bg-card: var(--bg-card-light); --text-main: var(--text-main-light);
            --text-secondary: var(--text-secondary-light); --border-color: var(--border-color-light);
        }
        body.dark-mode {
            --bg-main: var(--bg-dark); --bg-card: var(--bg-card-dark); --text-main: var(--text-main-dark);
            --text-secondary: var(--text-secondary-dark); --border-color: var(--border-color-dark);
        }

        /* --- ⭐ CORRECTED LAYOUT FOR IFRAME USAGE ⭐ --- */
        * { box-sizing: border-box; }
        html, body {
            height: 100%; /* Ensure body can fill the iframe */
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background-color: var(--bg-main); 
            color: var(--text-main); 
            line-height: 1.6; 
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack items vertically */
            height: 100%; 
            overflow: hidden;
        }
        
        #chat-messages {
            flex-grow: 1; /* This makes the message area fill all available space */
            /* The old margin-top and height: calc() have been removed */
            overflow-y: auto; 
            padding: 20px 10px;
        }
        
        .chat-form-wrapper { 
            /* Removed 'position: fixed' to be part of the natural flow */
            padding: 15px; 
            border-top: 1px solid var(--border-color); 
            background-color: var(--bg-main);
            flex-shrink: 0; /* Prevents the form from shrinking */
        }
        
        /* --- All other styles for messages, avatars, etc. remain the same --- */
        .message-wrapper { display: flex; margin-bottom: 15px; max-width: 85%; animation: fadeIn 0.4s ease; }
        .sent-wrapper { justify-content: flex-end; margin-left: auto; }
        .received-wrapper { flex-direction: column; align-items: flex-start; margin-right: auto; }
        .message-block { display: flex; align-items: flex-start; width: 100%; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; margin-right: 10px; background-color: var(--ko-primary); color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
        .message-content { display: flex; flex-direction: column; }
        .sent-wrapper .message-content { align-items: flex-end; }
        .message { padding: 10px 15px; border-radius: 18px; line-height: 1.5; }
        .sent { background-color: var(--ko-primary); color: white; border-bottom-right-radius: 5px; }
        .received { background-color: var(--bg-card); color: var(--text-main); border: 1px solid var(--border-color); border-bottom-left-radius: 5px; }
        .timestamp { font-size: 0.75em; color: var(--text-secondary); margin-top: 5px; padding: 0 5px; }
        .received a { color: var(--ko-primary); text-decoration: underline; font-weight: 500; }
        .received ul { padding-left: 20px; margin: 8px 0 4px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .typing-indicator-wrapper { flex-direction: row !important; }
        .typing-indicator { align-self: flex-start; display: flex; align-items: center; padding: 10px 15px; border-radius: 18px; border-bottom-left-radius: 5px; background-color: var(--bg-card); border: 1px solid var(--border-color); }
        .typing-indicator span { height: 8px; width: 8px; margin: 0 2px; background-color: var(--text-secondary); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        .suggestions-container { margin-top: 10px; margin-left: 42px; display: flex; flex-wrap: wrap; gap: 8px; animation: fadeIn 0.4s ease; }
        .suggestion-chip { background: none; border: 1px solid var(--border-color); color: var(--ko-primary); padding: 5px 12px; border-radius: 20px; cursor: pointer; font-size: 0.8em; }
        .chat-form { display: flex; gap: 10px; }
        #message-input { flex-grow: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid var(--border-color); background-color: var(--bg-card); color: var(--text-main); font-size: 1em; }
        #message-input:focus { outline: none; border-color: var(--ko-primary); }
        .chat-form button { padding: 0; width: 48px; height: 48px; border-radius: 50%; border: none; background-color: var(--ko-primary); color: white; cursor: pointer; font-size: 1.1em; flex-shrink: 0; }
    </style>
</head>
<body class="light-mode">
    
    <div id="chat-messages"></div>
    
    <div class="chat-form-wrapper">
        <form id="chat-form" class="chat-form">
            <input type="text" id="message-input" placeholder="Type a message..." required autocomplete="off">
            <button type="submit" aria-label="Send Message"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </div>

    <script src="bot/data/responses.js"></script>
    <script src="bot/data/answers.js"></script>
    <script>
        // No changes needed to the JavaScript logic.
        // It's already perfect for this new layout.
        document.addEventListener('DOMContentLoaded', function() {
            // Apply theme from parent
            const savedTheme = localStorage.getItem('theme') || 'light-mode';
            document.body.className = '';
            document.body.classList.add(savedTheme);

            const chatMessages = document.getElementById('chat-messages');
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            
            // All the JS functions (getBotReply, appendMessage, etc.) are the same.
            function getBotReply(message) {
                const text = message.toLowerCase().trim();
                if (typeof responses === 'undefined' || typeof answers === 'undefined') { return answers['help']; }
                let bestMatch = { key: null, score: 0 };
                for (const key in responses) {
                    for (const keyword of responses[key]) {
                        if (text.includes(keyword)) {
                            const score = keyword.length;
                            if (score > bestMatch.score) { bestMatch = { key: key, score: score }; }
                        }
                    }
                }
                if (bestMatch.score > 2) { return answers[bestMatch.key]; }
                const words = text.split(/\s+/);
                for (const key in responses) {
                    for (const keyword of responses[key]) {
                        for (const word of words) {
                            if (levenshteinDistance(word, keyword) <= (keyword.length > 5 ? 2 : 1)) { return answers[key]; }
                        }
                    }
                }
                return answers['help'];
            }

            function levenshteinDistance(a, b) {
                if (a.length === 0) return b.length; if (b.length === 0) return a.length;
                const matrix = Array(b.length + 1).fill(null).map(() => Array(a.length + 1).fill(null));
                for (let i = 0; i <= a.length; i++) { matrix[0][i] = i; }
                for (let j = 0; j <= b.length; j++) { matrix[j][0] = j; }
                for (let j = 1; j <= b.length; j++) {
                    for (let i = 1; i <= a.length; i++) {
                        const cost = a[i - 1] === b[j - 1] ? 0 : 1;
                        matrix[j][i] = Math.min(matrix[j][i - 1] + 1, matrix[j - 1][i] + 1, matrix[j - 1][i - 1] + cost);
                    }
                }
                return matrix[b.length][a.length];
            }

            function appendMessage(content, type) {
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const wrapper = document.createElement('div');
                wrapper.classList.add('message-wrapper', `${type}-wrapper`);
                let messageText = (type === 'received' && typeof content === 'object') ? content.text : content;
                if (messageText === undefined) { messageText = "I'm not sure how to respond to that. Could you try asking in a different way?"; }
                let messageHTML = '';
                if (type === 'received') {
                    messageHTML = `<div class="message-block"><div class="avatar"><i class="fa-solid fa-robot"></i></div><div class="message-content"><div class="message ${type}">${messageText}</div><div class="timestamp">${time}</div></div></div>`;
                } else {
                    messageHTML = `<div class="message-content"><div class="message ${type}">${messageText}</div><div class="timestamp">${time}</div></div>`;
                }
                wrapper.innerHTML = messageHTML;
                chatMessages.appendChild(wrapper);
                if (type === 'received' && typeof content === 'object' && content.suggestions && content.suggestions.length > 0) {
                    const suggestionsContainer = document.createElement('div');
                    suggestionsContainer.className = 'suggestions-container';
                    content.suggestions.forEach(suggestionText => {
                        const button = document.createElement('button');
                        button.className = 'suggestion-chip';
                        button.textContent = suggestionText;
                        button.onclick = () => handleSend(suggestionText);
                        suggestionsContainer.appendChild(button);
                    });
                    wrapper.appendChild(suggestionsContainer);
                }
                scrollToBottom();
            }
            
            function showTyping() {
                const wrapper = document.createElement('div');
                wrapper.classList.add('message-wrapper', 'received-wrapper', 'typing-indicator-wrapper');
                wrapper.innerHTML = `<div class="avatar"><i class="fa-solid fa-robot"></i></div><div class="typing-indicator"><span></span><span></span><span></span></div>`;
                chatMessages.appendChild(wrapper);
                scrollToBottom();
                return wrapper;
            }

            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            async function handleSend(query) {
                const text = query.trim();
                if (!text) return;
                const oldSuggestions = document.querySelector('.suggestions-container');
                if (oldSuggestions) oldSuggestions.remove();
                appendMessage(text, 'sent');
                messageInput.value = '';
                const typingEl = showTyping();
                await new Promise(resolve => setTimeout(resolve, 1200));
                const replyObject = getBotReply(text);
                typingEl.remove();
                appendMessage(replyObject, 'received');
            }

            chatForm.addEventListener('submit', (e) => { e.preventDefault(); handleSend(messageInput.value); });
            
            function initializeChat() {
                appendMessage(answers['greetings'], 'received');
                messageInput.focus();
            }
            initializeChat();
        });
    </script>
</body>
</html>
