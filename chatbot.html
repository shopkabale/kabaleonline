<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant | Kabale Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- THEME-AWARE CSS VARIABLES --- */
        :root {
            --ko-primary: #007aff;
            --ko-primary-rgb: 0, 122, 255;
            --ko-accent: #ffc107;
            --bg-light: #f8f9fa;
            --bg-card-light: #ffffff;
            --text-main-light: #212529;
            --text-secondary-light: #6c757d;
            --border-color-light: #e9ecef;
            --bg-dark: #0f172a;
            --bg-card-dark: #1e2b3b;
            --text-main-dark: #e2e8f0;
            --text-secondary-dark: #94a3b8;
            --border-color-dark: #334155;
            --shadow: 0 10px 30px rgba(0,0,0,0.07);
            --border-radius: 12px;
        }

        /* --- THEME-SWITCHING LOGIC --- */
        body.light-mode {
            --bg-main: var(--bg-light);
            --bg-card: var(--bg-card-light);
            --text-main: var(--text-main-light);
            --text-secondary: var(--text-secondary-light);
            --border-color: var(--border-color-light);
        }
        body.dark-mode {
            --bg-main: var(--bg-dark);
            --bg-card: var(--bg-card-dark);
            --text-main: var(--text-main-dark);
            --text-secondary: var(--text-secondary-dark);
            --border-color: var(--border-color-dark);
        }

        /* --- GENERAL & HEADER STYLES --- */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background-color: var(--bg-main); 
            color: var(--text-main); 
            line-height: 1.6; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container { max-width: 800px; margin: 0 auto; padding: 0 15px; width: 100%; box-sizing: border-box; }
        .page-container { padding-top: 90px; flex-grow: 1; display: flex; flex-direction: column; }

        .sticky-header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background-color: rgba(var(--bg-card-rgb, 30, 41, 59), 0.8);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }
        body.light-mode .sticky-header { --bg-card-rgb: 255, 255, 255; }
        body.dark-mode .sticky-header { --bg-card-rgb: 30, 41, 59; }

        .header-content { display: flex; align-items: center; justify-content: space-between; height: 70px; }
        .site-title { text-decoration: none; color: var(--text-main); font-size: 1.5em; font-weight: 700; }
        .site-title span { color: var(--ko-accent); }
        .header-icons { display: flex; align-items: center; gap: 20px; }
        
        /* --- CHAT STYLES --- */
        main { display: flex; flex-direction: column; height: 100%; flex-grow: 1; }
        #chat-title { margin-bottom: 20px; font-size: 1.8em; color: var(--text-main); text-align: center; }
        #chat-messages { flex-grow: 1; overflow-y: auto; background-color: var(--bg-card); padding: 20px; border-radius: var(--border-radius); border: 1px solid var(--border-color); margin-bottom: 15px; display: flex; flex-direction: column; gap: 12px; }
        .message { max-width: 80%; width: fit-content; padding: 10px 15px; border-radius: 18px; line-height: 1.5; animation: fadeIn 0.3s ease; }
        
        .sent { background-color: var(--ko-primary); color: white; margin-left: auto; border-bottom-right-radius: 5px; }
        .received { background-color: var(--bg-main); color: var(--text-main); border: 1px solid var(--border-color); margin-right: auto; border-bottom-left-radius: 5px; }

        .received a { color: var(--ko-primary); text-decoration: underline; font-weight: 500; }
        .received ul { padding-left: 20px; margin: 8px 0 4px; }
        .received li { margin-bottom: 5px; }
        .received p { margin-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .typing-indicator { display: flex; align-items: center; padding: 10px 15px; border-radius: 18px; margin-right: auto; border-bottom-left-radius: 5px; background-color: var(--bg-main); border: 1px solid var(--border-color); }
        .typing-indicator span { height: 8px; width: 8px; margin: 0 2px; background-color: var(--text-secondary); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-child(2) { animation-delay: .2s; }
        .typing-indicator span:nth-child(3) { animation-delay: .4s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        .quick-help { margin-bottom: 15px; }
        .quick-help p { margin: 0 0 10px; font-weight: 500; color: var(--text-secondary); }
        .quick-help-buttons { display: flex; flex-wrap: wrap; gap: 10px; }
        .quick-help button { background: none; border: 1px solid var(--border-color); color: var(--ko-primary); padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.9em; transition: all 0.2s; }
        .quick-help button:hover { background-color: rgba(var(--ko-primary-rgb), 0.1); border-color: var(--ko-primary); }

        .chat-form { display: flex; gap: 10px; }
        #message-input { flex-grow: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid var(--border-color); background-color: var(--bg-card); color: var(--text-main); font-size: 1em; transition: border-color 0.2s; }
        #message-input:focus { outline: none; border-color: var(--ko-primary); }
        .chat-form button { padding: 12px 20px; border-radius: 25px; border: none; background-color: var(--ko-primary); color: white; cursor: pointer; font-weight: bold; font-size: 1em; display: flex; align-items: center; justify-content: center; }
        
    </style>
</head>
<body class="light-mode">
    
    <header class="sticky-header">
        <div class="header-content container">
            <a href="/" class="site-title">Kabale <span>Online</span></a>
            <div class="header-icons">
                <a href="/dashboard/" aria-label="Your Dashboard"><i class="fa-regular fa-user"></i></a>
            </div>
        </div>
    </header>

    <div class="container page-container">
        <main>
            <h1 id="chat-title">KabaleOnline AI Assistant</h1>
            <div id="chat-messages" class="chat-messages"></div>
            
            <div class="quick-help">
                <p>Quick Help:</p>
                <div class="quick-help-buttons">
                    <button data-query="How to sell something">Sell Something</button>
                    <button data-query="Find a rental">Find a Rental</button>
                    <button data-query="Look for a service">Find a Service</button>
                    <button data-query="Contact admin">Contact Admin</button>
                </div>
            </div>

            <form id="chat-form" class="chat-form">
                <input type="text" id="message-input" placeholder="Type a message..." required autocomplete="off">
                <button type="submit" aria-label="Send Message"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </main>
    </div>

    <script src="bot/data/responses.js"></script>
    <script src="bot/data/answers.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const quickHelpButtons = document.querySelectorAll('.quick-help button');

        function levenshteinDistance(a, b) {
            if (a.length === 0) return b.length;
            if (b.length === 0) return a.length;
            const matrix = Array(b.length + 1).fill(null).map(() => Array(a.length + 1).fill(null));
            for (let i = 0; i <= a.length; i++) { matrix[0][i] = i; }
            for (let j = 0; j <= b.length; j++) { matrix[j][0] = j; }
            for (let j = 1; j <= b.length; j++) {
                for (let i = 1; i <= a.length; i++) {
                    const cost = a[i - 1] === b[j - 1] ? 0 : 1;
                    matrix[j][i] = Math.min(matrix[j][i - 1] + 1, matrix[j - 1][i] + 1, matrix[j - 1][i - 1] + cost);
                }
            }
            return matrix[b.length][a.length];
        }

        function getBotReply(message) {
            const text = message.toLowerCase().trim();
            const words = text.split(/\s+/);
            
            if (typeof responses === 'undefined' || typeof answers === 'undefined') {
                return "Error: Could not load chat data.";
            }

            for (const key in responses) {
                for (const keyword of responses[key]) {
                    for (const word of words) {
                        const distance = levenshteinDistance(word, keyword);
                        let threshold = keyword.length > 5 ? 2 : 1;
                        if (distance <= threshold) {
                            return answers[key];
                        }
                    }
                }
            }
            return answers['help']; // Default to the comprehensive help answer
        }

        function appendMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            messageDiv.innerHTML = content;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
            return typingDiv;
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function handleSend(query) {
            const text = query.trim();
            if (!text) return;

            appendMessage(text, 'sent');
            messageInput.value = '';
            
            const typingEl = showTyping();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            const reply = getBotReply(text);
            typingEl.remove();
            appendMessage(reply, 'received');
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            handleSend(messageInput.value);
        });

        quickHelpButtons.forEach(button => {
            button.addEventListener('click', () => {
                const query = button.getAttribute('data-query');
                handleSend(query);
            });
        });

        function initializeChat() {
            appendMessage(answers['greetings'], 'received');
            messageInput.focus();
        }

        initializeChat();
    });
    </script>
</body>
</html>
