<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KabaleOnline Assistant</title>
  
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* üé® GENERAL PAGE STYLE */
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --bg-gradient-start: #E8F5E9;
      --bg-gradient-end: #C8E6C9;
      --chat-bg: #ffffff;
      --bot-msg-bg: #e0f2f1;
      --user-msg-bg: var(--primary-color);
      --text-color-dark: #212121;
      --text-color-light: #ffffff;
      --border-color: #e0e0e0;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-medium: rgba(0, 0, 0, 0.15);
      --link-color: #0066cc;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color-dark);
      overflow: hidden;
    }

    .chat-container {
      background: var(--chat-bg);
      width: 95%;
      max-width: 400px;
      height: 90vh;
      max-height: 700px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 15px 30px var(--shadow-medium);
      overflow: hidden;
      position: relative;
    }

    /* üí¨ HEADER */
    .chat-header {
      background: var(--primary-color);
      color: var(--text-color-light);
      text-align: center;
      padding: 18px 15px;
      font-size: 1.3em;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-bottom: 1px solid var(--primary-dark);
      box-shadow: 0 2px 5px var(--shadow-light);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-header i {
      margin-right: 10px;
      font-size: 1.1em;
    }

    /* üß† CHAT BODY */
    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fdfdfd;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    /* üë§ USER + BOT MESSAGES */
    .msg {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 0.9em;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-in-out;
      word-wrap: break-word;
      box-shadow: 0 1px 3px var(--shadow-light);
    }

    .user {
      background: var(--user-msg-bg);
      color: var(--text-color-light);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: var(--bot-msg-bg);
      color: var(--text-color-dark);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    
    /* üé® STYLES FOR LINKS AND LISTS */
    .bot a {
      color: var(--link-color);
      text-decoration: underline;
      font-weight: 600;
      transition: color 0.2s;
    }

    .bot a:hover {
      color: #004c99;
    }

    .bot ul {
      padding-left: 20px;
      margin-top: 8px;
      margin-bottom: 4px;
    }

    .bot li {
      margin-bottom: 5px;
      line-height: 1.4;
    }

    /* ‚úçÔ∏è TYPING INDICATOR */
    .typing-indicator {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      align-self: flex-start;
      background: var(--bot-msg-bg);
      padding: 10px 15px;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      box-shadow: 0 1px 3px var(--shadow-light);
      width: fit-content;
      max-width: 85%;
      animation: fadeIn 0.3s ease-in-out;
    }

    .typing-indicator span {
      height: 8px;
      width: 8px;
      margin: 0 3px;
      background-color: #b0b0b0;
      border-radius: 50%;
      opacity: 0.7;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
    }

    /* üí¨ INPUT AREA */
    .chat-footer {
      display: flex;
      padding: 12px 15px;
      border-top: 1px solid var(--border-color);
      background: var(--chat-bg);
      gap: 8px;
    }

    .chat-footer input {
      flex: 1;
      border: 1px solid var(--border-color);
      border-radius: 25px;
      padding: 10px 18px;
      outline: none;
      font-size: 0.95em;
      transition: all 0.2s ease;
      background: #f9f9f9;
    }

    .chat-footer input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
      background: #ffffff;
    }

    .chat-footer button {
      background: var(--primary-color);
      border: none;
      color: white;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px var(--shadow-light);
    }

    .chat-footer button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header"><i class="fas fa-robot"></i> KabaleOnline Assistant</div>

    <div id="chat-body" class="chat-body">
      <div class="msg bot">üëã Hello! I‚Äôm KabaleOnline Assistant. I can help you buy, sell, rent, find jobs, and more in Kabale. How can I help you today?</div>
    </div>

    <div class="chat-footer">
      <input id="user-input" type="text" placeholder="Type your message..." autocomplete="off">
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  
<script src="bot/data/responses.js"></script>
  <script src="bot/data/answers.js"></script>

  <script>
    const chatBody = document.getElementById("chat-body");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(content, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.textContent = content;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function showTyping() {
      const typingEl = document.createElement("div");
      typingEl.classList.add("typing-indicator");
      typingEl.innerHTML = '<span></span><span></span><span></span>';
      chatBody.appendChild(typingEl);
      chatBody.scrollTop = chatBody.scrollHeight;
      return typingEl;
    }

    function getBotReply(message) {
      const text = message.toLowerCase().trim();
      
      if (typeof responses === 'undefined' || typeof answers === 'undefined') {
          return "Error: Could not load chat data. Please check file paths.";
      }

      for (const key in responses) {
        if (responses[key].some(word => text.includes(word))) {
          return answers[key]; 
        }
      }

      // Updated fallback with contact info
      return `ü§î I'm not sure I understand that. You can try asking about how to 'sell an item', 'rent a house', or find 'jobs'. For more complex issues, please contact the <a href="https://wa.me/256784655792" target="_blank">admin on WhatsApp</a>.`;
    }

    function typeWriterEffect(htmlContent, element) {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = htmlContent;
        const nodes = Array.from(tempDiv.childNodes);
        let currentNodeIndex = 0;
        let currentTextIndex = 0;

        function type() {
            if (currentNodeIndex < nodes.length) {
                const node = nodes[currentNodeIndex];
                
                if (node.nodeType === Node.TEXT_NODE) {
                    if (currentTextIndex < node.textContent.length) {
                        element.innerHTML += node.textContent[currentTextIndex];
                        currentTextIndex++;
                    } else {
                        currentNodeIndex++;
                        currentTextIndex = 0;
                    }
                } else {
                    element.innerHTML += node.outerHTML;
                    currentNodeIndex++;
                }
                
                chatBody.scrollTop = chatBody.scrollHeight;
                setTimeout(type, 20);
            }
        }
        type();
    }
    
    async function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      userInput.value = "";
      userInput.focus();

      const typingEl = showTyping();
      
      await new Promise(resolve => setTimeout(resolve, 800));

      const reply = getBotReply(text);
      typingEl.remove();

      const botMsg = document.createElement("div");
      botMsg.classList.add("msg", "bot");
      chatBody.appendChild(botMsg);

      typeWriterEffect(reply, botMsg);
    }

    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleSend();
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
        userInput.focus();
    });
  </script>
</body>
</html>
