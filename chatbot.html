    <style>
        /* All CSS remains the same as before */
        :root {
            --ko-primary: #007aff; --ko-primary-rgb: 0, 122, 255; --ko-accent: #ffc107;
            --bg-light: #f8f9fa; --bg-card-light: #ffffff; --text-main-light: #212529;

            --border-color-dark: #334155; --shadow: 0 10px 30px rgba(0,0,0,0.07); --border-radius: 12px;
        }
        body.light-mode {
            --bg-main: var(--bg-light); --bg-card: var(--bg-card-light); --text-main: var(--text-main-light);
            --text-secondary: var(--text-secondary-light); --border-color: var(--border-color-light);
        }
        body.dark-mode {
            --bg-main: var(--bg-dark); --bg-card: var(--bg-card-dark); --text-main: var(--text-main-dark);
            --text-secondary: var(--text-secondary-dark); --border-color: var(--border-color-dark);
        }
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; background-color: var(--bg-main); color: var(--text-main); line-height: 1.6; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }
        .container { max-width: 800px; margin: 0 auto; padding: 0 15px; width: 100%; }
        .sticky-header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background-color: rgba(var(--bg-card-rgb, 30, 41, 59), 0.8);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }
        body.light-mode .sticky-header { --bg-card-rgb: 255, 255, 255; }
        body.dark-mode .sticky-header { --bg-card-rgb: 30, 41, 59; }
        .header-content { display: flex; align-items: center; justify-content: space-between; height: 70px; }
        .site-title { text-decoration: none; color: var(--text-main); font-size: 1.5em; font-weight: 700; }
        .site-title span { color: var(--ko-accent); }
        .header-icons { display: flex; align-items: center; gap: 20px; position: relative; }
        .theme-switch { display: inline-block; height: 24px; position: relative; width: 50px; }
        .theme-switch input { display:none; }
        .slider { background-color: var(--border-color-dark); bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 24px; }
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 16px; left: 4px; position: absolute; transition: .4s; width: 16px; border-radius: 50%; }
        input:checked + .slider { background-color: var(--ko-accent); }
        input:checked + .slider:before { transform: translateX(26px); }
        .slider .fa-moon, .slider .fa-sun { position: absolute; top: 5px; color: #fff; font-size: 14px; }
        .slider .fa-moon { left: 6px; }
        .slider .fa-sun { right: 6px; display: none; }
        input:checked + .slider .fa-moon { display: none; }
        input:checked + .slider .fa-sun { display: block; }
        .page-container {
            padding-top: 70px; flex-grow: 1; display: flex; flex-direction: column;
            overflow: hidden;
        }
        .chat-page-title {
            font-size: 1.8em; text-align: center; padding: 20px 0; font-weight: 700;
            background: linear-gradient(45deg, var(--ko-primary), var(--ko-accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; text-fill-color: transparent; margin: 0;
        }
        #chat-messages {
            flex-grow: 1; overflow-y: auto; padding: 0 10px 20px 10px;
            display: flex; flex-direction: column; gap: 12px;
        }
        .message { max-width: 80%; width: fit-content; padding: 10px 15px; border-radius: 18px; line-height: 1.5; animation: fadeIn 0.3s ease; }
        .sent { background-color: var(--ko-primary); color: white; margin-left: auto; border-bottom-right-radius: 5px; }
        .received { background-color: var(--bg-card); color: var(--text-main); border: 1px solid var(--border-color); margin-right: auto; border-bottom-left-radius: 5px; }
        .received a { color: var(--ko-primary); text-decoration: underline; font-weight: 500; }
        .received ul { padding-left: 20px; margin: 8px 0 4px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .typing-indicator { display: flex; align-items: center; padding: 10px 15px; border-radius: 18px; margin-right: auto; border-bottom-left-radius: 5px; background-color: var(--bg-card); border: 1px solid var(--border-color); }
        .typing-indicator span { height: 8px; width: 8px; margin: 0 2px; background-color: var(--text-secondary); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-child(2) { animation-delay: .2s; }
        .typing-indicator span:nth-child(3) { animation-delay: .4s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        .chat-form-wrapper { padding: 15px 0; border-top: 1px solid var(--border-color); background-color: var(--bg-main); }

<body class="light-mode">
    
    <header class="sticky-header">
        <div class="header-content container">
            <a href="/" class="site-title">Kabale <span>Online</span></a>
            <div class="header-icons">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle">

    <div class="container page-container">
        <div id="chat-messages">
            <h1 class="chat-page-title">Kabale Online Assistant</h1>
            <div class="message received">
                👋 Hello there! Welcome to the KabaleOnline Assistant. How can I assist you today? You can ask me a question or use one of the quick help buttons below.
            </div>
        </div>
        
        <div class="chat-form-wrapper">

                <input type="text" id="message-input" placeholder="Type a message..." required autocomplete="off">

            </form>
        </div>
    </div>

    <script src="bot/data/responses.js"></script>
    <script src="bot/data/answers.js"></script>
    <script>
        // --- THEME LOGIC ---
        function applyTheme(theme) {
            document.body.className = '';
            document.body.classList.add(theme);
        }

        function initializeThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                const currentTheme = localStorage.getItem('theme') || 'light-mode';
                themeToggle.checked = (currentTheme === 'light-mode');
                applyTheme(currentTheme);
                themeToggle.addEventListener('change', function() {
                    const newTheme = this.checked ? 'light-mode' : 'dark-mode';
                    applyTheme(newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            }
        }
        applyTheme(localStorage.getItem('theme') || 'light-mode');

        // --- CHATBOT LOGIC ---
        document.addEventListener('DOMContentLoaded', function() {
            initializeThemeToggle();

            const chatMessages = document.getElementById('chat-messages');
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const quickHelpButtons = document.querySelectorAll('.quick-help button');

            function levenshteinDistance(a, b) {
                if (a.length === 0) return b.length; if (b.length === 0) return a.length;
                const matrix = Array(b.length + 1).fill(null).map(() => Array(a.length + 1).fill(null));
                for (let i = 0; i <= a.length; i++) { matrix[0][i] = i; }
                for (let j = 0; j <= b.length; j++) { matrix[j][0] = j; }
                for (let j = 1; j <= b.length; j++) {
                    for (let i = 1; i <= a.length; i++) {
                        const cost = a[i - 1] === b[j - 1] ? 0 : 1;
                        matrix[j][i] = Math.min(matrix[j][i - 1] + 1, matrix[j - 1][i] + 1, matrix[j - 1][i - 1] + cost);
                    }
                }
                return matrix[b.length][a.length];
            }

            function getBotReply(message) {
                const text = message.toLowerCase().trim();
                const words = text.split(/\s+/);
                if (typeof responses === 'undefined' || typeof answers === 'undefined') return "Error: Could not load chat data.";
                for (const key in responses) {
                    for (const keyword of responses[key]) {
                        for (const word of words) {
                            const distance = levenshteinDistance(word, keyword);
                            let threshold = keyword.length > 5 ? 2 : 1;
                            if (distance <= threshold) return answers[key];
                        }
                    }
                }
                return answers['help'];
            }

            function appendMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', type);
                messageDiv.innerHTML = content;
                chatMessages.appendChild(messageDiv);
                scrollToBottom();
            }

            function showTyping() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('typing-indicator');
                typingDiv.innerHTML = '<span></span><span></span><span></span>';
                chatMessages.appendChild(typingDiv);
                scrollToBottom();
                return typingDiv;
            }

            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            async function handleSend(query) {
                const text = query.trim();
                if (!text) return;
                appendMessage(text, 'sent');
                messageInput.value = '';
                const typingEl = showTyping();
                await new Promise(resolve => setTimeout(resolve, 1000));
                const reply = getBotReply(text);
                typingEl.remove();
                appendMessage(reply, 'received');
            }

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                handleSend(messageInput.value);
            });

            quickHelpButtons.forEach(button => {
                button.addEventListener('click', () => {
                    handleSend(button.getAttribute('data-query'));
                });
            });
            
            // ⭐ FIX: The chat is now initialized by default in the HTML.
            // We just need to focus the input.
            messageInput.focus();
        });
    </script>
