<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart | Kabale Online</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { 
            --primary-color: #007bff; --accent-color: #ffc107; --text-dark: #34495e; 
            --card-bg: #ffffff; --bg-light: #f8f9fa; --danger-color: #dc3545; 
        }
        body { padding-top: 70px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin:0; background-color: #f4f7f6; color: var(--text-dark); }
        .sticky-header { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background-color: #ffffff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header-top-bar { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; height: 50px; max-width: 1200px; margin: 0 auto; }
        .site-title { text-decoration: none; color: var(--text-dark); font-size: 1.6em; font-weight: bold; }
        .site-title span { color: var(--accent-color); }
        .header-icons { display: flex; align-items: center; gap: 20px; }
        .header-icons a { color: var(--text-dark); font-size: 22px; text-decoration: none; }

        .container { max-width: 800px; margin: 0 auto; padding: 20px 15px; }
        .page-header h1 { font-size: 1.5em; text-align: center; margin: 0 0 20px; }

        #cart-items-container { background-color: #fff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .cart-item-card { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .cart-item-card:last-child { border-bottom: none; }
        .cart-item-image { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; margin-right: 15px; }
        .cart-item-details { flex-grow: 1; }
        .cart-item-details h4 { margin: 0 0 5px; font-size: 1.1em; }
        .cart-item-price { font-weight: bold; font-size: 1em; color: var(--text-dark); }
        
        .quantity-controls { display: flex; align-items: center; gap: 12px; margin-top: 10px; }
        .quantity-controls button {
            background-color: var(--primary-color);
            color: white; border: none; width: 30px; height: 30px;
            border-radius: 50%; font-size: 1.2em; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .quantity-controls button:disabled { background-color: #ccc; }
        .quantity-display { font-weight: bold; font-size: 1.1em; }

        .delete-btn { background: none; border: none; font-size: 1.4em; color: var(--danger-color); cursor: pointer; margin-left: auto; }
        
        .order-summary { background: var(--card-bg); border-radius: 12px; padding: 20px; margin-top: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .summary-line { display: flex; justify-content: space-between; padding: 10px 0; font-size: 1em; }
        .summary-line.total { font-size: 1.2em; font-weight: bold; border-top: 2px solid #eee; margin-top: 10px; }
        
        .checkout-actions { margin-top: 30px; }
        .checkout-btn, .continue-shopping-btn {
            display: block; width: 100%; padding: 15px; border-radius: 8px; font-size: 1.1em; font-weight: bold;
            cursor: pointer; text-decoration: none; text-align: center; box-sizing: border-box;
        }
        .checkout-btn { background-color: var(--primary-color); color: white; border: none; margin-bottom: 10px; }
        .continue-shopping-btn { background-color: transparent; color: var(--primary-color); border: 2px solid var(--primary-color); }

        .empty-cart-message { text-align: center; padding: 50px 20px; font-size: 1.1em; color: #666; background-color: #fff; border-radius: 12px; }
        .empty-cart-message .fas { font-size: 3em; color: #ccc; margin-bottom: 20px; }
        .loading-indicator { text-align: center; padding: 40px; }
    </style>
</head>
<body>
    <header class="sticky-header">
        <div class="header-top-bar">
            <a href="/shop/" class="back-btn" aria-label="Back to Shop" style="font-size: 1.5em; color: var(--text-dark); text-decoration: none;">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 style="font-size: 1.5em; margin: 0; position: absolute; left: 50%; transform: translateX(-50%);">Cart</h1>
            <div class="header-icons">
                </div>
        </div>
    </header>

    <main class="container">
        <div id="cart-items-container">
            <p class="loading-indicator">Loading your cart...</p>
        </div>
        <div id="empty-cart-message" style="display: none;"></div>
        <div id="order-summary-section" style="display: none;">
             <div class="order-summary">
                <div class="summary-line">
                    <span>Subtotal</span>
                    <span id="summary-subtotal">UGX 0</span>
                </div>
                <div class="summary-line">
                    <span>Delivery Charges</span>
                    <span>UGX 0</span>
                </div>
                 <div class="summary-line">
                    <span>Discount</span>
                    <span>UGX 0</span>
                </div>
                <div class="summary-line total">
                    <span>Total</span>
                    <span id="summary-total">UGX 0</span>
                </div>
            </div>
            <div class="checkout-actions">
                <a href="/checkout/" class="checkout-btn">Proceed to Checkout</a>
                <a href="/shop/" class="continue-shopping-btn">Continue Shopping</a>
            </div>
        </div>
    </main>
    
    <script type="module" src="js/cart.js"></script>
    <script type="module" src="firebase.js"></script>
</body>
</html>
