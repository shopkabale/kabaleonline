<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback | Kabale Online</title>
    <meta name="robots" content="noindex, follow">
    <link rel="icon" href="/favicon.webp" type="image/webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff; --accent-color: #ffc107; --bg-color: #f4f7f6;
            --card-bg: #ffffff; --text-dark: #34495e; --text-light: #7f8c8d;
            --border-color: #e9ecef; --border-radius: 12px; --shadow: 0 4px 15px rgba(0,0,0,0.07);
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-dark); line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .sticky-header { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background-color: var(--card-bg); box-shadow: 0 2px 5px rgba(0,0,0,0.08); }
        .header-top-bar { display: flex; align-items: center; padding: 0 15px; height: 55px; }
        .hamburger-menu { font-size: 22px; background: none; border: none; cursor: pointer; color: var(--text-dark); padding-right: 15px; }
        .site-title { text-decoration: none; color: var(--text-dark); font-size: 1.4em; font-weight: bold; }
        .site-title span { color: var(--accent-color); }
        .header-spacer { flex-grow: 1; }
        .header-icons { display: flex; align-items: center; gap: 18px; }
        .header-icons a { color: var(--text-dark); font-size: 22px; text-decoration: none; }
        .page-container { padding-top: 70px; padding-bottom: 20px; }
        footer { background-color: var(--text-dark); color: white; padding: 40px 15px 20px; text-align: center; margin-top: 30px; }
        .footer-links a { color: #bdc3c7; margin: 0 10px; text-decoration: none; font-size: 0.9em; }

        /* Form Specific Styles */
        .form-container {
            background: var(--card-bg); padding: 30px; border-radius: var(--border-radius);
            box-shadow: var(--shadow); max-width: 600px; margin: 20px auto;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 12px; border: 1px solid var(--border-color);
            border-radius: 8px; font-family: inherit; font-size: 1em; box-sizing: border-box;
        }
        .form-group textarea { resize: vertical; min-height: 120px; }
        .submit-btn {
            width: 100%; padding: 15px; background: var(--primary-color); color: white;
            border: none; border-radius: 25px; font-size: 1.1em; font-weight: bold; cursor: pointer;
        }
        .submit-btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .form-message {
            padding: 15px; margin-top: 20px; border-radius: 8px; text-align: center;
            display: none;
        }
        .form-message.success { background-color: #d4edda; color: #155724; }
        .form-message.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <header class="sticky-header">
        <div class="header-content-wrapper">
            <div class="header-top-bar">
                 <a href="/" style="font-size: 22px; color: var(--text-dark);"><i class="fa-solid fa-arrow-left"></i></a>
                <a href="/" class="site-title" style="padding-left: 15px;">Kabale <span>Online</span></a>
                <div class="header-spacer"></div>
            </div>
        </div>
    </header>

    <div class="container page-container">
        <div class="form-container">
            <h2>Share Your Feedback</h2>
            <p>We'd love to hear about your experience with Kabale Online! Approved feedback may be featured on our homepage.</p>

            <form id="testimonial-form">
                <div class="form-group">
                    <label for="quote">Your Feedback</label>
                    <textarea id="quote" name="quote" placeholder="e.g., 'I sold my old phone in just one day! The platform is so easy to use.'" required></textarea>
                </div>
                <div class="form-group">
                    <label for="authorName">Your Name</label>
                    <input type="text" id="authorName" name="authorName" placeholder="e.g., Asiimwe Patience" required>
                </div>
                <div class="form-group">
                    <label for="authorDetail">Your Role (Optional)</label>
                    <input type="text" id="authorDetail" name="authorDetail" placeholder="e.g., Student, Kabale University">
                </div>
                <button type="submit" id="submit-btn" class="submit-btn">Submit Feedback</button>
            </form>
            <div id="form-message" class="form-message"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="/about.html">About</a>
                <a href="/blog/">Blog</a>
                <a href="/terms.html">Terms</a>
                <a href="/contact.html">Contact</a>
            </div>
            <p class="footer-copyright">&copy; 2025 Kabale Online. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module" src="submit-testimonial.js"></script>
</body>
</html>
