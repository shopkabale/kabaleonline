<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | Kabale Online</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff; --text-dark: #34495e; --card-bg: #ffffff;
            --bg-light: #f8f9fa; --danger-color: #dc3545; --success-color: #28a745;
            --border-radius: 8px; --shadow: 0 4px 15px rgba(0,0,0,0.07);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; background-color: var(--bg-light); color: var(--text-dark);
            padding-top: 65px;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px 15px; }
        .sticky-header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background-color: var(--card-bg); box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header-top-bar {
            display: flex; align-items: center;
            max-width: 1200px; margin: 0 auto; padding: 8px 15px; height: 65px;
        }
        .back-link { font-size: 1.5em; color: var(--text-dark); text-decoration: none; margin-right: 15px; }
        .site-title { text-decoration: none; color: var(--text-dark); font-size: 1.8em; font-weight: bold; }
        .site-title span { color: var(--primary-color); }
        .page-header { border-bottom: 1px solid #e0e0e0; margin-bottom: 30px; padding-bottom: 15px; }
        .page-header h1 { font-size: 2em; margin: 0; display: flex; align-items: center; gap: 12px; }
        .page-header i { color: var(--primary-color); }

        #orders-container { overflow-x: auto; }
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        .orders-table th, .orders-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        .orders-table th { background-color: #f8f9fa; font-weight: bold; }
        .orders-table tr:last-child td { border-bottom: none; }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.8em;
            color: white;
        }
        .status-pending { background-color: #ffc107; color: var(--text-dark); }
        .status-confirmed { background-color: var(--primary-color); }
        .status-delivered { background-color: var(--success-color); }
        
        .action-select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
        }
        
        .placeholder-message { text-align: center; padding: 40px; }
        .placeholder-message a { color: var(--primary-color); font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>
    <header class="sticky-header">
        <div class="header-top-bar">
            <a href="/dashboard/" class="back-link" aria-label="Back to Dashboard"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="/" class="site-title">Kabale <span>Online</span></a>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h1><i class="fa-solid fa-receipt"></i> My Orders</h1>
        </div>

        <div id="orders-container">
            <div class="placeholder-message">
                <p>Loading your orders...</p>
            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
    <script type="module" src="../../firebase.js"></script>
</body>
</html>
