<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Orders | Kabale Online</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { 
            --primary-color: #007bff; --accent-color: #ffc107; --text-dark: #34495e; 
            --card-bg: #ffffff; --bg-light: #f8f9fa; --danger-color: #dc3545; 
            --success-color: #28a745; --border-radius: 8px; --shadow: 0 4px 15px rgba(0,0,0,0.07);
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; background-color: #f4f7f6; color: var(--text-dark); padding-top: 70px;
        }
        
        /* --- DASHBOARD HEADER & NAV STYLES --- */
        .sticky-header { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background-color: #ffffff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header-top-bar { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; height: 50px; max-width: 1200px; margin: 0 auto; }
        .hamburger-menu { font-size: 24px; background: none; border: none; cursor: pointer; color: var(--text-dark); }
        .site-title { text-decoration: none; color: var(--text-dark); font-size: 1.6em; font-weight: bold; }
        .site-title span { color: var(--accent-color); }
        .header-icons { display: flex; align-items: center; gap: 20px; }
        .header-icons a { color: var(--text-dark); font-size: 22px; text-decoration: none; }
        .mobile-nav { position: fixed; top: 0; left: -260px; width: 260px; height: 100%; background-color: #fff; box-shadow: 2px 0 10px rgba(0,0,0,0.2); z-index: 1100; transition: left 0.3s ease; }
        .mobile-nav.active { left: 0; }
        .mobile-nav a { display: flex; align-items: center; padding: 15px 20px; color: #333; text-decoration: none; border-bottom: 1px solid #f0f0f0; font-size: 1em; }
        .mobile-nav a i { margin-right: 15px; font-size: 18px; color: #007bff; }
        .mobile-nav-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1050; display: none; }
        .mobile-nav-overlay.active { display: block; }

        /* --- ORDERS PAGE STYLES --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px 15px; }
        .page-header { border-bottom: 1px solid #e0e0e0; margin-bottom: 30px; padding-bottom: 15px; }
        .page-header h1 { font-size: 2em; margin: 0; display: flex; align-items: center; gap: 12px; }
        .page-header i { color: var(--primary-color); }
        #orders-container { overflow-x: auto; }
        .orders-table { width: 100%; border-collapse: collapse; background-color: var(--card-bg); box-shadow: var(--shadow); border-radius: var(--border-radius); overflow: hidden; }
        .orders-table th, .orders-table td { padding: 15px; text-align: left; border-bottom: 1px solid #dee2e6; }
        .orders-table th { background-color: #f8f9fa; font-weight: bold; }
        .status-badge { padding: 5px 10px; border-radius: 15px; font-weight: bold; font-size: 0.8em; color: white; }
        .status-pending { background-color: #ffc107; color: var(--text-dark); }
        .status-confirmed { background-color: var(--primary-color); }
        .status-delivered { background-color: var(--success-color); }
        .action-select { padding: 8px; border-radius: 5px; border: 1px solid #ccc; background-color: white; cursor: pointer; }
        .placeholder-message { text-align: center; padding: 40px; }

        /* --- DASHBOARD FOOTER --- */
        footer { background-color: #fff; border-top: 1px solid #e9ecef; padding-top: 20px; }
        .kabale-contact-info-section { text-align: center; padding: 20px 0; }
        .kabale-contact-title { font-size: 1.2em; color: var(--text-dark); margin-bottom: 15px; }
        .kabale-contact-details p { margin: 5px 0; color: #6c757d; }
        .kabale-footer-links { margin-top: 20px; }
        .kabale-footer-link { color: var(--primary-color); margin: 0 10px; text-decoration: none; font-weight: 500; }
        .copyright { text-align: center; font-size: 0.8em; color: #6c757d; padding: 20px 0; border-top: 1px solid #e9ecef; margin-top: 20px; }
    </style>
</head>

        </div>
    </header>
    <nav class="mobile-nav">

                <a href="/terms.html" class="kabale-footer-link">Terms of Service</a>

        </div>
        <p class="copyright">&copy; 2025 Kabale Online. All Rights Reserved.</p>
    </footer>

    <script type="module" src="../../js/shared.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="../../js/ui.js"></script>
</body>
</html>
