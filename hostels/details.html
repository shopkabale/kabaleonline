<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Details | Kabale Online</title>
    <link rel="icon" href="../favicon.webp" type="image/webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">

    <style>
        :root {
            --primary-color: #007bff;
            --accent-color: #ffc107;
            --bg-color: #f0f5fa;
            --card-bg: #ffffff;
            --text-dark: #34495e;
            --border-color: #dee2e6;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-dark); padding-top: 70px; }
        .container { max-width: 900px; margin: 0 auto; padding: 0 15px; }
        .page-container { padding-top: 20px; padding-bottom: 20px; }
        .sticky-header { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background-color: var(--card-bg); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header-top-bar { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; height: 50px; }
        .site-title { text-decoration: none; color: var(--text-dark); font-size: 1.6em; font-weight: bold; }
        .site-title span { color: var(--accent-color); }
        
        /* Details Page Specific Styles */
        .hostel-details-container { background-color: var(--card-bg); padding: 20px; border-radius: var(--border-radius); box-shadow: var(--shadow); }
        .image-gallery { margin-bottom: 20px; }
        .main-image { width: 100%; max-height: 400px; object-fit: cover; border-radius: var(--border-radius); background-color: #eee; }
        
        .hostel-title { font-size: 2em; margin: 0 0 5px 0; }
        .hostel-location { font-size: 1.1em; color: #6c757d; margin-bottom: 20px; }
        
        .details-section { margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .details-section:last-of-type { border-bottom: none; }
        .details-section h2 { margin-top: 0; font-size: 1.4em; }
        
        .price-tag { font-size: 1.8em; font-weight: bold; color: var(--primary-color); }
        .price-tag span { font-size: 0.7em; font-weight: normal; color: #6c757d; }
        
        .amenities-list { list-style: none; padding: 0; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .amenities-list li { display: flex; align-items: center; gap: 10px; font-size: 1.1em; }
        .amenities-list i { color: var(--primary-color); }
        
        .contact-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #25D366; /* WhatsApp Green */
            border: none;
            border-radius: 8px;
            text-decoration: none;
            gap: 10px;
            transition: background-color 0.2s;
        }
        .contact-button:hover { background-color: #1EBE56; }

        .landlord-info { margin-top: 20px; background-color: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid var(--border-color); }
        .landlord-info p { margin: 5px 0; }
        
        #loading-state, #error-state { text-align: center; padding: 50px; font-size: 1.2em; }
    </style>
</head>
<body>
    <header class="sticky-header">
        <div class="header-top-bar">
            <a href="/hostels/" style="color: var(--text-dark); text-decoration: none; font-size: 1.2em;"><i class="fa-solid fa-arrow-left"></i> Back</a>
            <a href="/" class="site-title">Kabale <span>Online</span></a>
        </div>
    </header>

    <div class="container page-container">
        <div id="loading-state">
            <p>Loading hostel details...</p>
        </div>
        <div id="error-state" style="display: none;">
            <p>Sorry, this hostel could not be found.</p>
        </div>

        <div id="hostel-details-container" class="hostel-details-container" style="display: none;">
            <div class="image-gallery">
                <img src="" alt="Main hostel image" id="main-hostel-image" class="main-image">
            </div>

            <h1 id="hostel-name" class="hostel-title"></h1>
            <p id="hostel-location" class="hostel-location"></p>
            
            <div class="details-section">
                <h2>Pricing</h2>
                <p id="hostel-price" class="price-tag"></p>
            </div>

            <div class="details-section">
                <h2>Description</h2>
                <p id="hostel-description"></p>
            </div>
            
            <div class="details-section">
                <h2>Amenities</h2>
                <ul id="amenities-list" class="amenities-list"></ul>
            </div>

            <a href="#" id="contact-landlord-btn" class="contact-button" target="_blank">
                <i class="fa-brands fa-whatsapp"></i> Contact via WhatsApp
            </a>

            <div id="landlord-info" class="landlord-info">
                <p>Listing by: <strong id="landlord-name"></strong></p>
                <p>Phone: <a id="landlord-phone-link" href="#" style="font-weight: bold; text-decoration: none;"></a></p>
            </div>
        </div>
    </div>
    
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="details.js"></script>
</body>
</html>
