<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Inbox | Kabale Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root{--primary-color:#007bff;--text-dark:#34495e}
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;margin:0;background:#f8f9fa;color:var(--text-dark);padding-top:65px}
    .container{max-width:800px;margin:0 auto;padding:20px 15px}
    .sticky-header{position:fixed;top:0;left:0;right:0;z-index:1000;background:#fff;box-shadow:0 2px 5px rgba(0,0,0,.1)}
    .header-top-bar{display:flex;justify-content:space-between;align-items:center;max-width:960px;margin:0 auto;padding:8px 15px;height:65px}
    .site-title{font-size:1.8em;font-weight:bold}
    .conversation-list{background:#fff;border-radius:8px;overflow:hidden}
    .conversation-item{display:flex;gap:15px;padding:15px;border-bottom:1px solid #f0f0f0;text-decoration:none;color:inherit}
    .conversation-item.unread{background:#eef6ff;font-weight:600}
    .user-name{font-weight:bold;margin:0}
    .last-message{color:#7f8c8d;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;margin:0}
    .unread-dot{height:10px;width:10px;background:var(--primary-color);border-radius:50%;display:inline-block;margin-left:8px}
    footer{background:var(--text-dark);color:#fff;padding:40px 15px 20px;text-align:center;margin-top:30px}
    #notification-count{position:absolute;top:-6px;right:-6px;background:#ff3b30;color:#fff;height:18px;min-width:18px;padding:0 5px;border-radius:9px;font-size:12px;display:none;text-align:center;line-height:18px}
  </style>
</head>
<body>
  <div class="mobile-nav-overlay"></div>
  <header class="sticky-header">
    <div class="header-top-bar">
      <button class="hamburger-menu" aria-label="Open menu">&#9776;</button>
      <a href="/" class="site-title">Kabale <span style="color:#007bff">Online</span></a>
      <div style="position:relative">
        <button id="notification-bell" title="Notifications" style="border:none;background:none;cursor:pointer;font-size:18px"><i class="fa-solid fa-bell"></i><span id="notification-count"></span></button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="page-header"><h1><i class="fa-solid fa-inbox"></i> My Inbox</h1></div>
    <div id="conversation-list" class="conversation-list"><div style="padding:20px;text-align:center;">Loading your conversations...</div></div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-logo">Kabale <span>Online</span></div>
      <p>&copy; 2025 Kabale Online. All Rights Reserved.</p>
    </div>
  </footer>

  <script type="module" src="ui.js"></script>
  <script type="module" src="shared.js"></script>
  <script type="module" src="inbox.js"></script>
</body>
</html>
