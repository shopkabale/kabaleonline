<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Inbox | Kabale Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .page-content {
            padding-top: 80px;
        }
        .inbox-container {
            max-width: 800px;
            margin: auto;
        }
        .conversation-list {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .conversation-item {
            display: block;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s ease;
        }
        .conversation-item:hover { background-color: #f8f9fa; }
        .conversation-item .user-name { font-weight: bold; font-size: 1.1em; }
        .conversation-item .last-message { color: #6c757d; }
    </style>
</head>
<body>
    <div class="mobile-nav-overlay"></div>
    <header class="sticky-header">
        <div class="header-content-wrapper">
            <div class="header-top-bar">
                <button class="hamburger-menu" aria-label="Open menu">&#9776;</button>
                <a href="/" class="site-title">Kabale <span>Online</span></a>
                <div class="header-spacer"></div>
                <div class="header-icons">
                    <a href="/sell/" aria-label="Your Dashboard"><i class="fa-regular fa-user"></i></a>
                    <a href="/sell/" aria-label="Post Something"><i class="fa-solid fa-plus"></i></a>
                </div>
            </div>
        </div>
    </header>
    <nav class="mobile-nav">
        </nav>

    <main class="container page-content">
        <div class="inbox-container">
            <h1><i class="fa-solid fa-inbox"></i> My Inbox</h1>
            <p>All your conversations in one place.</p>
            <div id="conversation-list" class="conversation-list">
                <p style="padding: 20px; text-align: center;">Loading conversations...</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="/about.html">About</a>
                <a href="/terms.html">Terms</a>
                <a href="/contact.html">Contact</a>
            </div>
            <p class="footer-copyright">&copy; 2025 Kabale Online. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module" src="ui.js"></script>
    <script type="module" src="inbox.js"></script>
</body>
</html>
