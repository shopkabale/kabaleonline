<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inbox | KabaleOnline</title>
<style>
  body { font-family: sans-serif; margin:0; padding:0; background:#f5f5f5; }
  header { padding:1rem; background:#007bff; color:#fff; display:flex; justify-content:space-between; align-items:center; }
  header a { color:#fff; text-decoration:none; }
  .conversation-list { padding:1rem; }
  .conversation-item { display:flex; padding:0.7rem; background:#fff; border-radius:5px; margin-bottom:0.5rem; text-decoration:none; color:#000; }
  .conversation-item.unread { font-weight:bold; }
  .conversation-item .user-name { flex:1; }
  .unread-dot { display:inline-block; width:8px; height:8px; background:red; border-radius:50%; margin-left:5px; }
  .last-message { color:#555; font-size:0.9rem; }
</style>
</head>
<body>
<header>
  <h1>Inbox</h1>
  <a href="/sell/">Home</a>
</header>

<main>
  <div id="conversation-list" class="conversation-list">
    <p>Loading conversations...</p>
  </div>
</main>

<script type="module" src="inbox.js"></script>
</body>
</html>
