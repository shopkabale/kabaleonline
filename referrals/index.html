<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Referrals | Kabale Online</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { padding-top: 70px; background-color: #f4f7f6; }
        .info-card { background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); padding: 25px; margin-bottom: 30px; }
        .info-card h2 { margin-top: 0; }
        .stat-item { text-align: center; }
        .stat-item .count { font-size: 3em; font-weight: bold; color: #28a745; }
        .stat-item .label { font-size: 1.1em; color: #6c757d; }
        .loader-pulse { /* Your loader styles */ }
        @keyframes pulse { /* Your loader animation */ }
        .referral-link-container { display: flex; align-items: center; gap: 10px; margin-top: 20px; }
        #user-referral-link { flex-grow: 1; padding: 10px 15px; border: 1px solid #ced4da; border-radius: 8px; font-size: 0.9em; background-color: #f8f9fa; color: #34495e; }
        #copy-referral-link-btn { background-color: #007bff; color: white; border: none; border-radius: 8px; padding: 10px 15px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <header class="sticky-header"></header>
    <div class="container page-content">
        <a href="/dashboard/" class="home-link">&larr; Back to Dashboard</a>
        <h1>Your Referrals</h1>
        <div id="referral-loader"><div class="loader-pulse"></div></div>
        <div id="referral-content" style="display:none;">
            <p id="global-message" style="display: none;"></p>
            <div class="info-card">
                <h2>Grow the Community!</h2>
                <p>Share your personal referral link with friends. You are our best marketer, and this is our way of saying thank you!</p>
                <div class="referral-link-container">
                    <input type="text" id="user-referral-link" readonly value="Loading your link...">
                    <button id="copy-referral-link-btn"><i class="fa-solid fa-copy"></i> Copy</button>
                </div>
<div>
  <h3>My Referrals</h3>
  <p>Total referred: <span id="referral-count">0</span></p>
  <ul id="referral-list"></ul>
</div>
            </div>
            <div class="info-card">
                <div class="stat-item">
                    <div id="user-referral-count" class="count">0</div>
                    <div class="label">Members Referred</div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script type="module" src="../js/shared.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="../js/ui.js"></script>
</body>
</html>
