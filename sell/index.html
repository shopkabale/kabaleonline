<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard</title>
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
  <h1>Seller Dashboard</h1>
  <a href="/">â¬… Back to Home</a>

  <!-- Login / Signup form -->
  <div id="auth-section">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </div>

  <!-- Dashboard (only visible when logged in) -->
  <div id="dashboard" style="display:none;">
    <h2>Welcome Seller</h2>
    <button id="logoutBtn">Logout</button>

    <h3>Post a Product</h3>
    <input type="text" id="productName" placeholder="Product Name"><br>
    <input type="number" id="productPrice" placeholder="Price"><br>
    <button id="postProductBtn">Post Product</button>

    <h3>Your Products</h3>
    <ul id="productList"></ul>
  </div>

  <!-- Firebase & JS -->
  <script type="module" src="../firebase.js"></script>
  <script type="module" src="sell.js"></script>
</body>
</html>
