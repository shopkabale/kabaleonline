        /* --- NEW HEADER & NAV STYLES --- */
        :root {
            --primary-color: #007bff;
            --accent-color: #ffc107;
            --text-dark: #34495e;
            --border-color: #e9ecef;
        }

        body {
            /* Added padding-top to prevent content from hiding under the fixed header */
            padding-top: 70px;
        }

        .sticky-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 50px;
        }

        .hamburger-menu {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-dark);
        }

        .site-title {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 1.6em;
            font-weight: bold;
        }
        .site-title span {
            color: var(--accent-color);
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header-icons a {
            color: var(--text-dark);
            font-size: 22px;
            text-decoration: none;
        }

        .desktop-nav { display: none; }

          /* Style for the mobile navigation menu to match the image */
/* Mobile nav sidebar */
.mobile-nav {
    position: fixed;
    top: 0;
    left: -260px; /* hidden by default */
    width: 260px;
    height: 100%;
    background-color: #fff;
    box-shadow: 2px 0 10px rgba(0,0,0,0.2);
    z-index: 1100;
    padding-top: 60px; /* space for header */
    transition: left 0.3s ease;
}

.info-message {
    color: #00529B;
    background-color: #BDE5F8;
    /* Add padding, border, etc. */
}

.warning-message {
    color: #9F6000;
    background-color: #FEEFB3;
    /* Add padding, border, etc. */
}

/* Show when .active is toggled by ui.js */
.mobile-nav.active {
    left: 0;
}

/* Links inside sidebar */
.mobile-nav a {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    color: #333;
    text-decoration: none;
    border-bottom: 1px solid #f0f0f0;
    font-size: 1em;
}

.mobile-nav a i {
    margin-right: 15px;
    font-size: 18px;
    color: #007bff; /* blue icons */
}

/* Special buttons */
.mobile-nav a.post-button,
.mobile-nav a.login-button {
    font-weight: bold;
    color: #007bff;
}

/* Hover effect */
.mobile-nav a:hover {
    background-color: #f8f9fa;
}
     /* --- END OF NEW HEADER STYLES --- */

        /* Existing styles for the sell page */
        .error-message, .success-message { display: none; border-radius: 5px; padding: 10px; text-align: center; margin: 10px 0; font-weight: bold; font-size: 0.9em; }
        .error-message { color: #D8000C; background-color: #FFD2D2; border: 1px solid #D8000C; }

        .loader { width: 18px; height: 18px; border: 2px solid #FFF; border-bottom-color: transparent; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; margin-right: 8px; }

        /* New styles for the dashboard profile section */
        #user-profile-info {
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        #user-profile-info .profile-header-flex {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #user-profile-info .profile-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #007bff;
        }

        .verified-badge-svg {
            width: 20px;
            height: 20px;
            fill: #28a745;
            vertical-align: middle;
            margin-left: 5px;
        }

        .badges-container {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .badge-icon {
            padding: 4px 8px;
            background-color: #f0f0f0;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            color: #555;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .badge-icon.verified {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* NEW QA SECTION STYLES */
        #qa-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        #qa-list .qa-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        #qa-list .qa-item:last-child {
            border-bottom: none;
        }

        .qa-question {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }

        .qa-answer {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-left: 3px solid #6c757d;
            border-radius: 4px;
        }

        .qa-form {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .qa-form textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
