<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell an Item - Kabale Online</title>
    
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <link rel="stylesheet" href="../style.css"> </head>
<body>

    <header class="site-header">
        <div class="header-content">
            <h1 class="site-title">Kabale Online</h1>
            <nav class="main-nav">
                <a href="../dashboard.html">My Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="container section">
        <h2 class="section-title">List Your Item for Sale</h2>
        <form id="sell-form" class="sell-form">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price (UGX)</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="Electronics">Electronics</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Home">Home</option>
                    <option value="Vehicles">Vehicles</option>
                    <option value="Property">Property</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="seller-name">Your Name</label>
                <input type="text" id="seller-name" name="sellerName" required>
            </div>
            <div class="form-group">
                <label for="seller-phone">Your Phone (WhatsApp)</label>
                <input type="tel" id="seller-phone" name="sellerPhone" required>
            </div>
            
            <button type="submit" id="submit-button" class="btn-primary">Submit for Review</button>
            <p id="form-status"></p>
        </form>
    </main>

    <script src="sell.js"></script>
</body>
</html>
