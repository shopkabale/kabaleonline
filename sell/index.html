<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Seller Dashboard</h1>

        <div id="auth-container">
            <h2>Login or Create Account</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login / Sign Up</button>
            </form>
        </div>

        <div id="dashboard-container" style="display: none;">
            <p>Welcome, <span id="seller-email"></span>!</p>
            <button id="logout-btn">Logout</button>

            <hr>

            <h2>Add/Edit Product</h2>
            <form id="product-form">
                <input type="hidden" id="productId"> <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="number" id="product-price" placeholder="Price (UGX)" required>
                <textarea id="product-description" placeholder="Product Description" required></textarea>
                <input type="tel" id="whatsapp-number" placeholder="WhatsApp Number (e.g., 0771234567)" required>
                <input type="file" id="product-image" accept="image/*" required>
                <button type="submit" id="submit-btn">Add Product</button>
            </form>

            <hr>

            <h2>Your Products</h2>
            <div id="seller-products-list" class="product-grid">
                </div>
        </div>
    </div>

    <script type="module" src="sell.js"></script>
</body>
</html>
