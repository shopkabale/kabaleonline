<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard | Kabale Online</title>
    <meta name="description" content="Log in or create a free account on Kabale Online to sell your new and second-hand items. Manage your products, edit listings, and connect with buyers in Kabale, Uganda.">
    <meta name="robots" content="noindex">

    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .error-message { display: none; color: #D8000C; background-color: #FFD2D2; border: 1px solid #D8000C; border-radius: 5px; padding: 10px; text-align: center; margin: 10px 0; font-weight: bold; font-size: 0.9em; }
        .success-message { display: none; color: #270; background-color: #DFF2BF; border: 1px solid #4F8A10; border-radius: 5px; padding: 10px; text-align: center; margin: 10px 0; font-weight: bold; font-size: 0.9em; }
        .listing-type-selector { display: flex; gap: 20px; align-items: center; margin-bottom: 15px; }
        .listing-type-selector input[type="radio"] { margin-right: 5px; }
    </style>
    </head>
<body>

    <header class="site-header">
        <div class="container header-content">
            <a href="/" class="site-title">Kabale <span>Online</span></a>
            <nav class="header-nav">
                <a href="/sell/" id="header-action-btn" class="cta-button">Sell an Item</a>
            </nav>
        </div>
    </header>
<div style="text-align: center; margin: 10px 0;">
  <a href="../index.html" class="back-home-btn">â¬… Back to Home</a>
</div>
    <div class="container page-content">
        <div id="auth-container">
            </div>

        <div id="dashboard-container" style="display: none;">
            <a href="/" class="home-link">&larr; Back to Home</a>
            <div class="page-welcome">
                 <h1>Your Dashboard</h1>
                 <p>Welcome, <strong id="seller-email"></strong>!</p>
            </div>
            <p class="instruction-text"><b>To sell:</b> 1. Click 'Sell an Item'. 2. Choose 'Item' or 'Service'. 3. Fill details & upload a photo. 4. Click 'Add'.</p>

            <button id="show-product-form-btn" class="cta-button">Sell an Item</button>
            <button id="logout-btn">Logout</button>
            <button id="reset-password-btn">Change Password</button>

            <div id="product-form-container" style="display: none;">
                <h2>Add/Edit Listing</h2>
                <form id="product-form">
                    <input type="hidden" id="productId">
                    
                    <div class="form-group">
                        <label>What are you listing?</label>
                        <div class="listing-type-selector">
                            <input type="radio" id="type-item" name="listing_type" value="item" checked>
                            <label for="type-item">An Item</label>
                            <input type="radio" id="type-service" name="listing_type" value="service">
                            <label for="type-service">A Service</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="product-name">Name of Item/Service</label>
                        <input type="text" id="product-name" placeholder="e.g., Scarlett Electric Kettle or Mathematics Tutoring" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price (UGX)</label>
                        <input type="number" id="product-price" placeholder="e.g., 30000" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Category</label>
                        <select id="product-category" required>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description</label>
                        <textarea id="product-description" placeholder="Describe the item's condition or the service you offer." required rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="whatsapp-number">WhatsApp Number</label>
                        <input type="tel" id="whatsapp-number" placeholder="e.g., 0771234567" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image-1">Main Image (Required)</label>
                        <input type="file" id="product-image-1" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="product-image-2">Optional Second Image</label>
                        <input type="file" id="product-image-2" accept="image/*">
                    </div>
                     <p id="submission-message" style="display: none; font-weight: bold; text-align: center; color: #333; margin-top: 15px;">
                        Submitting may take up to a minute, please be patient.
                    </p>
                     <button type="submit" id="submit-btn">Add Product</button>
                </form>
            </div>

            <h2>Your Products</h2>
            <div id="seller-products-list" class="product-grid"></div>
        </div>
    </div>
    
    </body>
</html>
