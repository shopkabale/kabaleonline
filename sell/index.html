<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard | Kabale Online</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-content">
            <a href="/" class="site-title">Kabale Online</a>
            <nav class="header-nav">
                <a href="/sell/" id="header-action-btn">My Dashboard</a>
            </nav>
        </div>
    </header>

    <div class="container page-content">
        <div id="auth-container">
            <div class="page-welcome">
                <h1>Seller Login</h1>
                <p class="instruction-text">Login or create an account to start selling your items on Kabale Online for free.</p>
            </div>
            </div>

        <div id="dashboard-container" style="display: none;">
            <p>Welcome, <span id="seller-email"></span>!</p>
            <p class="instruction-text"><b>To sell an item:</b> 1. Click 'Sell an Item'. 2. Fill in all the details. 3. Upload a clear photo. 4. Click 'Add Product'. Your item will be live instantly!</p>
            </div>
    </div>
    
    <footer>
        </footer>

    <script type="module" src="sell.js"></script>
</body>
</html>
