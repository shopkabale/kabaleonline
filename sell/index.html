<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Product - Kabale Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>List Your Product</h2>  <form onsubmit="submitProduct(event)">
    <label>Product Name:</label>
    <input type="text" id="productName" required><label>WhatsApp Number:</label>
<input type="tel" id="phoneNumber" required>

<label>Condition:</label>
<select id="condition" required>
  <option value="New">New</option>
  <option value="Used - Like New">Used - Like New</option>
  <option value="Used - Good">Used - Good</option>
  <option value="Used - Fair">Used - Fair</option>
</select>

<label>Other Info (Price, Description, Location):</label>
<textarea id="productInfo" required></textarea>

<label>Upload Product Image:</label>
<input type="file" id="productImage" accept="image/*" required>

<button type="submit">Submit Product</button>

  </form>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBUPD_17eYWVMK4f19OsM4zl1JOncZC4cI",
      authDomain: "kabaleonline.firebaseapp.com",
      projectId: "kabaleonline",
      storageBucket: "kabaleonline.firebasestorage.app",
      messagingSenderId: "299550675515",
      appId: "1:299550675515:web:c7e7b3ce6c64a1a03f421e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.submitProduct = async (event) => {
      event.preventDefault();

      const file = document.getElementById('productImage').files[0];
      if (!file) {
        alert("Please upload an image.");
        return;
      }

      const imageRef = ref(storage, 'productImages/' + file.name);
      await uploadBytes(imageRef, file);
      const imageUrl = await getDownloadURL(imageRef);

      const data = {
        productName: document.getElementById('productName').value,
        phoneNumber: document.getElementById('phoneNumber').value,
        condition: document.getElementById('condition').value,
        productInfo: document.getElementById('productInfo').value,
        imageUrl: imageUrl,
        createdAt: new Date().toISOString()
      };

      try {
        await addDoc(collection(db, 'products'), data);
        alert('Product submitted! âœ…');
        event.target.reset();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    };
  </script></body>
</html>
