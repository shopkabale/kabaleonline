<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Item - Kabale Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <div class="header-content">
            <h1 class="site-title">Kabale Online</h1>
            <nav class="main-nav">
                <a href="https://kabaleonline.netlify.app">Home</a>
                <a href="../shop/index.html">Shop</a>
                <a href="sell/index.html" class="active">Sell</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <header class="form-header">
                <h2>Sell Your Item</h2>
                <p>Fill out the details below. Clicking the button will open WhatsApp with a pre-filled message for you to send to us.</p>
            </header>

            <form id="sell-item-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" name="product-name" placeholder="e.g., Tecno Spark 10" required>
                </div>

                <div class="form-group">
                    <label for="product-price">Price (UGX)</label>
                    <input type="number" id="product-price" name="product-price" placeholder="e.g., 350000" required>
                </div>
                
                <div class="form-group">
                    <label for="product-quality">Condition</label>
                    <select id="product-quality" name="product-quality" required>
                        <option value="New">New</option>
                        <option value="Used - Like New">Used - Like New</option>
                        <option value="Used - Good">Used - Good</option>
                        <option value="Used - Fair">Used - Fair</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="product-category">Category</label>
                    <select id="product-category" name="product-category" required>
                        <option value="Electronics">Electronics</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Home & Garden">Home & Garden</option>
                        <option value="Vehicles">Vehicles</option>
                        <option value="Property">Property</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="product-description">Short Description</label>
                    <textarea id="product-description" name="product-description" rows="4" placeholder="Add key features, color, size, etc."></textarea>
                </div>

                <div class="form-group">
                    <label for="seller-name">Your Name</label>
                    <input type="text" id="seller-name" name="seller-name" placeholder="The name buyers will see" required>
                </div>

                <p class="photo-notice">ðŸ“· Please be ready to send photos of your item in the WhatsApp chat!</p>

                <button type="submit" id="whatsapp-btn">Send Details via WhatsApp</button>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Kabale Online. All Rights Reserved.</p>
         <a href="../shop/terms.html" class="footer-link">Terms of Service</a>
    </footer>

    <script src="../sell/script.js"></script>
</body>
</html>
