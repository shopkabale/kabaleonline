<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Product - Kabale Online</title>
</head>
<body>
  <h2>List Your Product</h2>

  <form onsubmit="submitProduct(event)">
    <label>Product Name:</label><br>
    <input type="text" id="productName" required><br><br>

    <label>WhatsApp Number:</label><br>
    <input type="tel" id="phoneNumber" required><br><br>

    <label>Condition:</label><br>
    <select id="condition" required>
      <option value="New">New</option>
      <option value="Used - Like New">Used - Like New</option>
      <option value="Used - Good">Used - Good</option>
      <option value="Used - Fair">Used - Fair</option>
    </select><br><br>

    <label>Other Info (Price, Description, Location):</label><br>
    <textarea id="productInfo" required></textarea><br><br>

    <button type="submit">Submit Product</button>
  </form>

  <script type="module">
    // Firebase SDKs
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    // Your Firebase Config (replace with yours)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MSG_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.submitProduct = async (event) => {
      event.preventDefault();

      const data = {
        productName: document.getElementById('productName').value,
        phoneNumber: document.getElementById('phoneNumber').value,
        condition: document.getElementById('condition').value,
        productInfo: document.getElementById('productInfo').value,
        createdAt: new Date().toISOString()
      };

      try {
        await addDoc(collection(db, 'products'), data);
        alert('Product submitted! âœ…');
        event.target.reset();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    };
  </script>
</body>
</html>
