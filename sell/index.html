<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Item - Kabale Online</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #submission-status { display: none; margin-top: 15px; padding: 10px; border-radius: 5px; }
        #submission-status.success { background-color: #d4edda; color: #155724; }
        #submission-status.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="header-content">
            <h1 class="site-title">Kabale Online</h1>
            <nav class="main-nav">
                <a href="../index.html">Home</a>
                <a href="../shop/index.html">Shop</a>
                <a href="index.html" class="active">Sell</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <header class="form-header">
                <h2>Sell Your Item</h2>
                <p>After submission, an admin will contact you on WhatsApp to get the item's photo and approve your listing.</p>
            </header>

            <form id="sell-item-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>

                <div class="form-group">
                    <label for="product-category">Category</label>
                    <select id="product-category" name="product-category" required>
                        <option value="Electronics">Electronics</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Home">Home</option>
                        <option value="Vehicles">Vehicles</option>
                        <option value="Property">Property</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="product-price">Price (UGX)</label>
                    <input type="number" id="product-price" name="product-price" required>
                </div>
                
                <div class="form-group">
                    <label for="product-description">Short Description (Include Condition)</label>
                    <textarea id="product-description" name="product-description" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="seller-name">Your Name</label>
                    <input type="text" id="seller-name" name="seller-name" required>
                </div>
                
                <div class="form-group">
                    <label for="seller-phone">Your WhatsApp Number</label>
                    <input type="tel" id="seller-phone" name="seller-phone" required>
                </div>

                <button type="submit" id="submit-btn">Submit for Approval</button>
            </form>
            
            <div id="submission-status"></div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Kabale Online. All Rights Reserved.</p>
         <a href="../shop/terms.html" class="footer-link">Terms of Service</a>
    </footer>

    <script src="script.js"></script> </body>
</html>
