<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard | Kabale Online</title>
    <meta name="description" content="Log in or create a free account on Kabale Online to sell your new and second-hand items. Manage your products, edit listings, and connect with buyers in Kabale, Uganda.">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="site-header">
        <div class="container header-content">
            <a href="/" class="site-title">Kabale <span>Online</span></a>
            <nav class="header-nav">
                <a href="/sell/" id="header-action-btn" class="cta-button">Sell an Item</a>
            </nav>
        </div>
    </header>

    <div class="container page-content">
        <div id="auth-container">
            <div class="login-card">
                <h1 class="auth-title">Welcome Back!</h1>
                <p class="auth-subtitle">Log in or create an account to get started.</p>

                <div class="auth-tabs">
                    <button class="tab-link active" data-tab="login-tab">Login</button>
                    <button class="tab-link" data-tab="signup-tab">Sign Up</button>
                </div>

                <div id="login-tab" class="tab-content active">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="login-password" required>
                                <span class="toggle-password">üëÅÔ∏è</span>
                            </div>
                        </div>
                        <button type="submit" class="auth-button">Login</button>
                    </form>
                </div>

                <div id="signup-tab" class="tab-content">
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                             <div class="password-wrapper">
                                <input type="password" id="signup-password" required>
                                <span class="toggle-password">üëÅÔ∏è</span>
                            </div>
                        </div>
                        <button type="submit" class="auth-button">Create Account</button>
                    </form>
                </div>

                <p class="or-divider"><span>OR</span></p>
                <button id="google-login-btn" class="google-btn"><i class="fa-brands fa-google"></i> Sign In with Google</button>
                <p class="auth-footer-text">Kabale <span>Online</span></p>
            </div>
        </div>

        <div id="dashboard-container" style="display: none;">
            </div>
    </div>

    <footer>
        </footer>

    <script type="module" src="sell.js"></script>
</body>
</html>
