<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Moved</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .message {
      font-size: 1.2em;
      color: #333;
    }
  </style>
  <script>
    // Redirect after 3 seconds
    setTimeout(function() {
      window.location.href = '/dashboard/';
    }, 3000);
  </script>
</head>
<body>
  <div class="message">
    The dashboard has been moved.<br>
    You will be redirected shortly...
  </div>
</body>
</html>
