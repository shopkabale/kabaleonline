<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --accent-color: #ffc107;
            --text-dark: #34495e;
            --text-muted: #6c757d;
            --bg-light: #f8f9fa;
            --card-bg: #ffffff;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: var(--bg-light); }
        .container { max-width: 900px; margin: 0 auto; padding: 20px 15px; }
        .back-link { display: block; margin-bottom: 20px; color: var(--primary-color); text-decoration: none; font-weight: bold; }
        .rental-details-card { background: var(--card-bg); border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 20px; }
        .rental-details-card h1 { color: var(--text-dark); margin-top: 0; }
        .rental-details-card p { color: var(--text-muted); line-height: 1.6; }
        .rental-details-card img { width: 100%; height: auto; max-height: 400px; object-fit: cover; border-radius: 8px; margin-bottom: 20px; }
        .details-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .amenities-list { list-style: none; padding: 0; }
        .amenities-list li { margin-bottom: 8px; }
        .contact-info { margin-top: 30px; border-top: 1px solid #e0e0e0; padding-top: 20px; }
        .action-buttons { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .delete-btn { background-color: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/rentals/" class="back-link">‚Üê Back to Rentals</a>
        <div id="rental-details">
            <p>Loading rental details...</p>
        </div>
    </div>
    <script type="module" src="detail.js"></script>
</body>
</html>
