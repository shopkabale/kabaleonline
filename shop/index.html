<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="description" content="Your local online marketplace for Kabale. Find great deals on used phones, clothes, furniture, and more. Sell your second-hand items for free today!">

    <title>Shop Second-Hand Electronics, Fashion & More | Kabale Online</title>

    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <div class="header-content">
            <h1 class="site-title">Kabale Online</h1>
            <nav class="main-nav">
                <a href="../index.html">Home</a>
                <a href="index.html" class="active">Shop</a>
                <a href="../sell/index.html">Sell</a>
            </nav>
        </div>
    </header>

    <section class="category-section">
        <div class="category-scroller" id="category-scroller">
            <button class="category-btn active" data-category="All">All Categories</button>
            <button class="category-btn" data-category="Electronics">Electronics</button>
            <button class="category-btn" data-category="Fashion">Fashion</button>
            <button class="category-btn" data-category="Home">Home</button>
            <button class="category-btn" data-category="Vehicles">Vehicles</button>
            <button class="category-btn" data-category="Property">Property</button>
            <button class="category-btn" data-category="Other">Other</button>
        </div>
    </section>

    <main class="container">
        <header class="products-header">
            <h2>Our Products</h2>
            <form class="search-form" id="search-form">
                <input type="search" id="search-input" placeholder="Search products by name...">
                <button type="submit">Search</button>
            </form>

            <div class="filter-group" style="margin-top: 15px;">
                <label for="district-filter">Filter by District:</label>
                <select id="district-filter">
                    <option value="All">All Districts</option>
                    <option value="Kabale">Kabale</option>
                    <option value="Kisoro">Kisoro</option>
                    <option value="Rukungiri">Rukungiri</option>
                    <option value="Kanungu">Kanungu</option>
                    <option value="Rubanda">Rubanda</option>
                    <option value="Rukiga">Rukiga</option>
                </select>
            </div>
        </header>

        <section class="product-grid" id="product-grid">
            <p>Loading products from Kabale...</p>
        </section>

        <section class="pagination-controls" id="pagination-controls" style="text-align: center; margin: 30px 0;">
            <button id="prev-btn" disabled>&larr; Previous</button>
            <span id="page-indicator" style="margin: 0 15px;">Page 1</span>
            <button id="next-btn">Next &rarr;</button>
        </section>

        <section class="cta-section">
            <h2>Have Something to Sell?</h2>
            <a href="../sell/index.html" class="btn-cta">Start Selling</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Kabale Online. All Rights Reserved.</p>
         <a href="terms.html" class="footer-link">Terms of Service</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
