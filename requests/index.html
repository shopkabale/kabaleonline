<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Requests | Kabale Online</title>
    <style>
        :root {
            --primary-blue: #007bff;
            --dark-blue: #0056b3;
            --text-dark: #212529;
            --text-medium: #6c757d;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --border-light: #e9ecef;
            --card-bg: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .page-content {
            padding-top: 90px; /* Adjusted to prevent content from hiding behind the sticky header */
            padding-bottom: 40px;
        }

        .back-home-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }

        .back-home-btn:hover {
            color: var(--dark-blue);
        }

        .form-card {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-light);
        }

        .form-card h1 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-light);
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-submit-btn {
            display: block;
            width: 100%;
            background-color: var(--primary-blue);
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s;
        }

        .form-submit-btn:hover {
            background-color: var(--dark-blue);
        }

        /* --- HEADER & NAVIGATION STYLES --- */
        .sticky-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: var(--bg-white);
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        .header-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            height: 65px;
            gap: 15px;
        }

        .hamburger-menu {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-dark);
        }

        .site-title {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 1.8em;
            font-weight: bold;
        }

        .site-title span {
            color: var(--primary-blue);
        }

        /* Desktop nav */
        .desktop-nav {
            display: none;
            gap: 25px;
            align-items: center;
        }
        
        .desktop-nav a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: color 0.2s;
        }

        .desktop-nav a:hover {
            color: var(--primary-blue);
        }

        /* Mobile nav sidebar */
        .mobile-nav {
            position: fixed;
            top: 0;
            left: -260px;
            width: 260px;
            height: 100%;
            background-color: var(--bg-white);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1100;
            padding-top: 65px;
            transition: left 0.3s ease;
        }

        .mobile-nav.active {
            left: 0;
        }

        .mobile-nav a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: var(--text-dark);
            text-decoration: none;
            border-bottom: 1px solid var(--border-light);
            transition: background-color 0.2s;
        }

        .mobile-nav a:hover {
            background-color: var(--bg-light);
        }

        .mobile-nav a i {
            margin-right: 15px;
            color: var(--primary-blue);
        }

        /* --- FOOTER --- */
        footer {
            background-color: var(--text-dark);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .kabale-footer-links {
            margin: 20px 0;
        }

        .kabale-footer-link {
            color: #bdc3c7;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .kabale-footer-link:hover {
            color: var(--primary-blue);
        }

        /* Desktop media query */
        @media (min-width: 992px) {
            .desktop-nav {
                display: flex;
            }

            .hamburger-menu {
                display: none;
            }
        }
    </style>
</head>
<body>
     <header class="sticky-header">
    <div class="header-top-bar">
        <button class="hamburger-menu" aria-label="Open menu">&#9776;</button>
        <a href="/" class="site-title">Kabale <span>Online</span></a>
        <nav class="desktop-nav">
            </nav>
        <div class="header-icons">
            <a href="/sell/" aria-label="Your Dashboard"><i class="fa-regular fa-user"></i></a>
            <a href="/sell/" aria-label="Post Something"><i class="fa-solid fa-plus"></i></a>
        </div>
    </div>
    <nav class="mobile-nav">
        <a href="/" class="nav-link"><i class="fa-solid fa-store"></i> All Items</a>
        <a href="/?type=service" class="nav-link"><i class="fa-solid fa-screwdriver-wrench"></i> Services</a>
        <a href="/stories/stories.html" class="nav-link"><i class="fa-solid fa-book"></i>Campus Stories</a>
        <a href="/rentals/" class="nav-link"><i class="fa-solid fa-building"></i> Hostels & Rentals</a>
        <a href="/requests/view.html" class="nav-link"><i class="fa-solid fa-clipboard-list"></i> User Requests</a>
        <a href="/lost-and-found/" class="nav-link"><i class="fa-solid fa-magnifying-glass"></i> Lost & Found</a>
        <hr>
        <a href="/sell/" class="nav-link post-button"><i class="fa-solid fa-circle-plus"></i> Post Something</a>
        <a href="/sell/" class="nav-link login-button"><i class="fa-solid fa-key"></i> Login</a>
    </nav>
</header>
    <div class="container page-content">
        <a href="view.html" class="back-home-btn">â¬… Back to Requests</a>
        <div class="form-card">
            <h1>Post a New Request</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="title">What are you looking for?</label>
                    <input type="text" id="title" name="title" placeholder="E.g., Second-hand laptop, Plumber" required>
                </div>
                <div class="form-group">
                    <label for="description">Describe what you need:</label>
                    <textarea id="description" name="description" placeholder="Provide more details about the item or service you need." required></textarea>
                </div>
                <div class="form-group">
                    <label for="contact">How can people contact you?</label>
                    <input type="text" id="contact" name="contact" placeholder="E.g., Call/WhatsApp 077... or email..." required>
                </div>
                <button type="submit" class="form-submit-btn">Submit Request</button>
            </form>
        </div>
    </div>
    <script type="module" src="ui.js"></script>
    <script type="module" src="form.js"></script>
</body>
</html>
