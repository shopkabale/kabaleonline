<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Profile | Kabale Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- Basic Styles & Variables --- */
        :root {
            --primary-color: #007bff;
            --text-dark: #34495e;
            --text-medium: #6c757d;
            --card-bg: #ffffff;
            --bg-light: #f8f9fa;
            --border-radius: 8px;
            --shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .page-content {
            padding-top: 85px; /* Push content below fixed header */
            padding-bottom: 40px;
        }

        .back-home-btn {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        /* --- Profile Styles (Mobile Friendly) --- */
        .profile-header-flex {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #eee;
            background-color: #f0f0f0;
        }
        .profile-details h1 { 
            margin: 0; 
            font-size: 1.5em; 
            margin-bottom: 6px; /* space between name and location */
        }
        .profile-details p { 
            margin: 4px 0; 
            color: #555; 
            font-size: 0.9em; 
        }
        .profile-bio {
            margin-top: 15px;
            padding-left: 15px;
            border-left: 3px solid var(--primary-color);
            font-style: italic;
            color: #555;
            width: 100%;
        }
        .cta-button {
            background-color: #25D366;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        .cta-button:hover {
            opacity: 0.9;
        }
        .badge-icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 0.9em;
            color: #007bff;
        }

        /* --- Product Grid --- */
        #listings-title {
            margin-top: 40px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        .product-grid { 
            display: grid; 
            gap: 15px; 
            grid-template-columns: repeat(2, 1fr); 
        }
        @media (min-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .product-card { 
            background: var(--card-bg); 
            border-radius: var(--border-radius); 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            box-shadow: var(--shadow); 
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: inherit;
        }
        .product-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
        }
        .product-card img { 
            width: 100%; 
            aspect-ratio: 1 / 1; 
            object-fit: cover; 
            background-color: #f0f0f0; 
        }
        .product-card h3 { 
            margin: 10px 15px; 
            font-size: 0.95rem; 
            flex-grow: 1; 
        }
        .product-card .price { 
            margin: 0 15px 15px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            color: var(--primary-color); 
        }

        /* --- Header & Nav --- */
        .sticky-header { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background-color: var(--card-bg); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header-top-bar { display: flex; justify-content: space-between; align-items: center; max-width: 960px; margin: 0 auto; padding: 8px 15px; height: 65px; }
        .hamburger-menu { font-size: 24px; background: none; border: none; cursor: pointer; color: var(--text-dark); }
        .site-title { position: absolute; left: 50%; transform: translateX(-50%); text-decoration: none; color: var(--text-dark); font-size: 1.8em; font-weight: bold; }
        .site-title span { color: var(--primary-color); }
        .mobile-nav { position: fixed; top: 0; left: -260px; width: 260px; height: 100%; background-color: #fff; box-shadow: 2px 0 10px rgba(0,0,0,0.2); z-index: 1100; padding-top: 20px; transition: left 0.3s ease; display: flex; flex-direction: column; }
        .mobile-nav.active { left: 0; }
        .mobile-nav a { display: flex; align-items: center; padding: 15px 20px; color: #333; text-decoration: none; border-bottom: 1px solid #f0f0f0; font-size: 1.1em; }
        .mobile-nav a i { margin-right: 15px; color: var(--primary-color); width: 20px; text-align: center; }
        .mobile-nav-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1090; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; }
        .mobile-nav-overlay.active { opacity: 1; visibility: visible; }
        @media (min-width: 992px) {
            .hamburger-menu { display: none; }
            .site-title { position: static; transform: none; }
        }

        /* --- Footer --- */
        footer { background-color: var(--text-dark); color: white; padding: 40px 20px; text-align: center; }
        .kabale-footer-links { margin: 20px 0; }
        .kabale-footer-link { color: #bdc3c7; margin: 0 10px; text-decoration: none; }
        .copyright { color: #aaa; }
    </style>
</head>
<body>

<div class="mobile-nav-overlay"></div>
<nav class="mobile-nav">
    <a href="/"><i class="fa-solid fa-house"></i> Home</a>
    <a href="/sell/"><i class="fa-regular fa-user"></i> Your Dashboard</a>
</nav>

<header class="sticky-header">
    <div class="header-top-bar">
      <button class="hamburger-menu" aria-label="Open menu">&#9776;</button>
      <a href="/" class="site-title">Kabale <span>Online</span></a>
    </div>
</header>

<main class="container page-content">
    <a href="/" class="back-home-btn" style="margin-bottom: 20px; display: inline-block;">â¬… Back to Home</a>
    <div id="profile-header">
        <p>Loading profile...</p>
    </div>

    <h2 id="listings-title">Listings from this Seller</h2>
    <div id="seller-product-grid" class="product-grid">
        <!-- Products will be dynamically loaded by profile.js -->
    </div>
</main>

<footer>
    <div class="kabale-footer-links">
        <a href="/about.html" class="kabale-footer-link">About Us</a>
        <a href="/blog/" class="kabale-footer-link">Blog & Tips</a>
        <a href="/terms.html" class="kabale-footer-link">Terms of Service</a>
    </div>
    <p class="copyright">&copy; 2025 Kabale Online. All Rights Reserved.</p>
</footer>

<script type="module" src="../ui.js"></script>
<script type="module" src="profile.js"></script>

</body>
</html>
