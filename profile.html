        .profile-header-flex {

/* Sticky header */
.sticky-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    background-color: var(--card-bg);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.header-top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 15px;
    height: 65px;
    gap: 15px;
}

.hamburger-menu {
    font-size: 24px;
    background: none;
    border: none;
    cursor: pointer;
    color: var(--text-dark);
}

/* Desktop nav */
.desktop-nav {
    display: none;
    gap: 25px;
    align-items: center;
}
.desktop-nav a {
    text-decoration: none;
    color: var(--text-dark);
    font-weight: 500;
}

/* Mobile nav sidebar */
.mobile-nav {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100%;
    background-color: #fff;
    box-shadow: 2px 0 10px rgba(0,0,0,0.2);
    z-index: 1100;
    padding-top: 65px;
    transition: left 0.3s ease;
}
.mobile-nav.active { left: 0; }
.mobile-nav a {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    color: #333;
    text-decoration: none;
    border-bottom: 1px solid #f0f0f0;
}
.mobile-nav a i { margin-right: 15px; color: #007bff; }

/* Desktop media query */
@media (min-width: 992px) {
    .desktop-nav { display: flex; }
}
